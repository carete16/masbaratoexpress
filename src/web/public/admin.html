<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #1e40af;
            --primary-glow: rgba(30, 64, 175, 0.3);
            --secondary: #6366f1;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .premium-header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 12px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, #1e40af, #6366f1);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px var(--primary-glow);
        }

        .card-deal {
            border-radius: 20px;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .price-cop-display {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -2px;
        }

        /* TOGGLE SWITCH STYLE */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            /* Rojo por defecto (Agotado) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
            /* Verde (Activo) */
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-label {
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .btn-action {
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .nav-pills-custom .nav-link {
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 700;
            color: var(--text-muted);
            background: #e2e8f0;
            margin-right: 10px;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
        }

        .img-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 10px;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn-ia-magic {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid var(--primary-glow);
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-ia-magic:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold">Admin Panel Pro</p>
                </div>
                <div class="col-md-3">
                    <div class="p-2 rounded-3 border-start border-primary border-4 bg-light small fw-semibold"
                        style="font-size: 0.7rem;">
                        Regla: Peso Real (redondeado hacia arriba). Tarifa plana por libra.
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3">
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">TRM Real: <span
                        class="text-primary" id="trm-real">$3.628</span></div>
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">Operativo: <span
                        class="text-primary" id="trm-op">$3.928</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Params -->
        <div class="row mb-5 g-4">
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">D√≥lar Operativo</label>
                    <input type="number" id="globalDolarOp" class="form-control" value="3928" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">Costo Libra ($USD)</label>
                    <input type="number" id="globalRate" class="form-control" value="6" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Quick Post -->
                <div class="card p-3 border-0 shadow-sm rounded-4" style="background: #eff6ff;">
                    <label class="small fw-bold mb-2">Auto-Post Links (Amazon, etc)</label>
                    <div class="input-group">
                        <input type="text" id="manualUrl" class="form-control" placeholder="Pega el enlace aqu√≠...">
                        <button onclick="postManual()" id="btnProcess" class="btn btn-primary fw-bold">PROCESAR</button>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills nav-pills-custom mb-5">
            <li class="nav-item"><button class="nav-link active" id="tab-pending"
                    onclick="switchTab('pending')">PENDIENTES</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-published"
                    onclick="switchTab('published')">PUBLICADAS</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-leads" onclick="switchTab('leads')">LEADS /
                    NEGOCIOS</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-claims"
                    onclick="switchTab('claims')">RECLAMOS</button></li>
        </ul>

        <div id="main-container"></div>
    </div>

    <!-- IMPORTER MODAL -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-primary">üöÄ Verificar Datos de Importaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="small fw-bold text-muted">T√çTULO DEL PRODUCTO</label>
                        <textarea id="modal-title" class="form-control fw-bold fs-5" rows="2"></textarea>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="small fw-bold text-muted">CATEGOR√çA</label>
                            <select id="modal-cat" class="form-select fw-bold">
                                <option value="Electr√≥nica Premium">üíª Electr√≥nica Premium</option>
                                <option value="Lifestyle & Street">üëü Lifestyle & Street</option>
                                <option value="Relojes & Wearables">‚åö Relojes & Wearables</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-6 col-md-3">
                            <label class="small fw-bold text-muted">PRECIO USD</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="modal-price" class="form-control fw-bold">
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="small fw-bold text-muted">PESO (LBS)</label>
                            <div class="input-group">
                                <input type="number" id="modal-weight" class="form-control fw-bold">
                                <span class="input-group-text">lbs</span>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="small fw-bold text-muted">MARGEN %</label>
                            <input type="number" id="modal-margin" class="form-control fw-bold text-center">
                        </div>
                        <div class="col-6 col-md-3">
                            <label class="small fw-bold text-muted">TAX USA %</label>
                            <input type="number" id="modal-tax" class="form-control fw-bold text-center">
                        </div>
                    </div>

                    <div id="modal-meli-info" style="display:none;"></div>

                    <h6 class="small fw-bold text-muted mb-2">GALER√çA DE IM√ÅGENES</h6>
                    <div class="input-group input-group-sm mb-2">
                        <input type="text" id="manual-img-url" class="form-control"
                            placeholder="¬øFalta alguna foto? Pega el enlace aqu√≠...">
                        <button class="btn btn-outline-primary fw-bold" type="button" onclick="addManualImage()"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div id="modal-gallery" class="d-flex gap-2 overflow-auto pb-2 mb-2" style="white-space:nowrap;">
                        <!-- Gallery populated by JS -->
                    </div>

                    <div class="d-grid mt-4">
                        <button onclick="confirmImport()" class="btn btn-primary btn-lg fw-bold rounded-3">
                            <i class="fa-solid fa-cloud-arrow-up me-2"></i> GUARDAR EN PENDIENTES
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            loadData();
        }

        function calculateFinal(priceUSD, weightLbs, marginPerc = 30, taxPerc = 7) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;

            // Limpieza y validaci√≥n de peso
            let w = weightLbs;
            if (typeof w === 'string') w = parseFloat(w.replace(',', '.')) || 0;
            if (isNaN(w) || w < 0) w = 0;

            const profitVal = priceUSD * (marginPerc / 100);
            const taxUSD = priceUSD * (taxPerc / 100);

            // Regla: Peso Real redondeado hacia arriba por libra
            const shipUSD = Math.ceil(w) * shipRate;

            const totalUSD = priceUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp / 1000) * 1000;

            return { profitVal, taxUSD, shipUSD, totalUSD, finalCOP, dolarOp };
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                let endpoint = '';
                if (currentTab === 'pending') endpoint = '/admin/express/pending';
                else if (currentTab === 'published') endpoint = '/admin/express/published';
                else if (currentTab === 'leads') endpoint = '/admin/express/leads';
                else if (currentTab === 'claims') endpoint = '/admin/express/claims';

                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                if (currentTab === 'leads') renderLeads(res.data);
                else if (currentTab === 'claims') renderClaims(res.data);
                else renderItems(res.data);

            } catch (e) {
                console.error("Error cargando datos:", e);
                container.innerHTML = `<div class="text-center py-5 text-danger">Error al cargar datos: ${e.message || 'Desconocido'}</div>`;
            }
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay ofertas en esta secci√≥n.</div>'; return; }

            items.forEach(item => {
                const priceUSD = parseFloat(item.price_offer) || 0;
                // --- L√ìGICA DE IA EN TIEMPO REAL SI LOS VALORES VIENEN VAC√çOS ---
                const iaValue = guessIA(item.title);
                const finalWeight = (item.weight && item.weight > 0) ? parseFloat(item.weight) : iaValue.weight;
                const finalCat = item.categoria || iaValue.cat;

                // --- CUSTOM MARGIN/TAX ---
                const margin = item.margin_perc !== undefined ? item.margin_perc : 30;
                const tax = item.tax_usa_perc !== undefined ? item.tax_usa_perc : 7;

                const calc = calculateFinal(priceUSD, finalWeight, margin, tax);
                const isPending = (item.status === 'pendiente');
                const isLive = (item.status === 'disponible');

                const card = document.createElement('div');
                card.className = "card shadow-sm mb-4 border-0 rounded-4 overflow-hidden";

                // Renderizar im√°genes (Main + Galer√≠a peque√±a si hay)
                let imagesHtml = '';
                // Intentar parsear si es string
                let images = [];
                try {
                    if (Array.isArray(item.images)) images = item.images;
                    else if (typeof item.images === 'string' && item.images.startsWith('[')) images = JSON.parse(item.images);
                    else if (item.image) images = [item.image];
                } catch (e) { images = [item.image || ""]; }

                const mainImg = images.length > 0 ? images[0] : "";

                card.innerHTML = `
                <div class="row g-0 align-items-center">
                <div class="col-md-2 p-3 text-center bg-light d-flex flex-column align-items-center justify-content-center h-100">
                    <div class="img-container mx-auto mb-3" style="width:120px; height:120px; border-radius:10px; overflow:hidden;">
                        <img src="/api/proxy-image?url=${encodeURIComponent(mainImg)}" style="width:100%; height:100%; object-fit:contain;">
                    </div>
                    ${images.length > 1 ? `<span class="badge bg-secondary mb-2">+${images.length - 1} FOTOS</span>` : ''}
                    
                    <div class="fw-bold text-primary" style="font-size: 1.1rem;">$${priceUSD.toFixed(2)}</div>
                </div>
                <div class="col-md-6 p-4 border-end">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label class="small fw-bold text-muted">T√çTULO (EDITABLE)</label>
                        <button onclick="applyIA('${item.id}')" class="btn-ia-magic"><i class="fa-solid fa-wand-sparkles"></i> RE-CALCULAR IA</button>
                    </div>
                    <textarea class="form-control fw-bold border mb-3" rows="2" style="font-size: 1rem; border-radius: 10px;" id="title-${item.id}">${item.title}</textarea>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label class="small fw-bold text-muted mb-1">CATEGOR√çA</label>
                            <select id="cat-${item.id}" class="form-select fw-bold" style="border-radius: 10px;">
                                <option value="Electr√≥nica Premium" ${finalCat == 'Electr√≥nica Premium' ? 'selected' : ''}>üíª Electr√≥nica</option>
                                <option value="Lifestyle & Street" ${finalCat == 'Lifestyle & Street' ? 'selected' : ''}>üëü Lifestyle</option>
                                <option value="Relojes & Wearables" ${finalCat == 'Relojes & Wearables' ? 'selected' : ''}>‚åö Relojes</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="small fw-bold text-muted mb-1">PRECIO USD</label>
                            <input type="number" id="price-${item.id}" value="${priceUSD}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')">
                        </div>
                        <div class="col-md-3">
                            <label class="small fw-bold text-muted mb-1">PESO LBS</label>
                            <input type="text" id="weight-${item.id}" value="${finalWeight}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')">
                        </div>
                    </div>

                    <div class="breakdown" style="background: #f1f5f9; border-radius: 15px; padding: 15px;">
                        <h6 class="small fw-bold text-uppercase mb-3" style="letter-spacing: 1px;"><i class="fa-solid fa-calculator me-2"></i>Desglose Custom</h6>
                        
                        <!-- FILA MARGEN Y TAX EDITABLES -->
                        <div class="row g-2 mb-2">
                             <div class="col-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-white fw-bold">Margen %</span>
                                    <input type="number" id="margin-${item.id}" value="${margin}" class="form-control fw-bold text-center text-success" oninput="updateRow('${item.id}')">
                                </div>
                             </div>
                             <div class="col-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-white fw-bold">Tax %</span>
                                    <input type="number" id="tax-${item.id}" value="${tax}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')">
                                </div>
                             </div>
                        </div>

                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Ganancia:</span>
                            <span class="text-success fw-bold" id="profit-val-${item.id}">+$${calc.profitVal.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Tax USA:</span>
                            <span class="fw-bold" id="tax-val-${item.id}">+$${calc.taxUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 pb-2 border-bottom small">
                            <span>Env√≠o Intl (Peso Real):</span>
                            <span class="fw-bold" id="ship-val-${item.id}">+$${calc.shipUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold text-primary">
                            <span>SUBTOTAL USD:</span>
                            <span id="total-val-${item.id}">$${calc.totalUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between small text-muted mt-1">
                            <span>Tasa (TRM + 300):</span>
                            <span class="fw-bold">$${calc.dolarOp} COP</span>
                        </div>
                    </div>

                    <!-- COMPARATIVA MERCADOLIBRE -->
                    <div id="meli-box-${item.id}" class="mt-3 p-3 rounded-4 border-dashed" style="border: 2px dashed #ffe5d0; display:${item.meli_price ? 'block' : 'none'};">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="small fw-bold text-warning" style="color: #ff8800 !important;"><i class="fa-solid fa-cart-shopping me-1"></i> Precio Meli (Nuevo):</span>
                            <span class="fw-bold text-dark" id="meli-price-${item.id}">
                                ${item.meli_price ? '$ ' + new Intl.NumberFormat('es-CO').format(item.meli_price) : '-'}
                            </span>
                        </div>
                        <div class="text-end mt-1">
                             <a href="${item.meli_link || '#'}" id="meli-link-${item.id}" target="_blank" class="xsmall fw-bold text-primary">Ver resultados en ML</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-4 text-center d-flex flex-column justify-content-center">
                    <span class="small text-muted fw-bold mb-1">TOTAL COP</span>
                    <div class="price-cop-display mb-4" id="cop-${item.id}" style="font-size: 2.2rem;">$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}</div>
                        
                        ${isPending ?
                        `
                            <button onclick="toggleStatus('${item.id}', true)" class="btn btn-primary fw-bold p-3 w-100 rounded-4 mb-2">APROBAR Y PUBLICAR <i class="fa-solid fa-paper-plane ms-2"></i></button>
                            <button onclick="saveChanges('${item.id}')" class="btn btn-outline-primary btn-sm fw-bold w-100 rounded-3 mb-2"><i class="fa-solid fa-check me-1"></i> GUARDAR SIN PUBLICAR</button>
                            <button onclick="searchMeli('${item.id}')" class="btn btn-warning btn-sm fw-bold w-100 rounded-3 mb-2" style="background:#fff3e0; color:#e65100; border:1px solid #ffcc80;"><i class="fa-solid fa-search me-1"></i> COMPARAR CON ML</button>
                        ` :
                        `
                            <div class="mb-3">
                                <span class="status-label ${isLive ? 'text-success' : 'text-danger'}">${isLive ? 'OFERTA ACTIVA ‚úÖ' : 'OFERTA AGOTADA ‚ùå'}</span>
                                <label class="switch">
                                    <input type="checkbox" ${isLive ? 'checked' : ''} onchange="toggleStatus('${item.id}', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <button onclick="saveChanges('${item.id}')" class="btn btn-info btn-sm text-white fw-bold w-100 rounded-3 mb-2"><i class="fa-solid fa-floppy-disk me-1"></i> GUARDAR CAMBIOS</button>
                            `
                    }
                        
                        <div class="mt-4 d-flex justify-content-center gap-4">
                            <a href="${item.link}" target="_blank" class="small fw-bold text-primary text-decoration-none">VER LINK</a>
                            <button onclick="removeItem('${item.id}')" class="btn btn-link p-0 text-danger small fw-bold text-decoration-none">ELIMINAR</button>
                        </div>
                    </div>
                </div>`;
                container.appendChild(card);
            });
        }

        // --- LOGICA DE IA FRONTEND (SHIPPING WEIGHT USA LBS) ---
        function guessIA(title) {
            const t = title.toLowerCase();
            let cat = "Lifestyle & Street";
            let weight = 3.5; // M√≠nimo con caja y empaque

            if (t.match(/laptop|macbook|computer|ssd|cpu|gpu|monitor|keyboard|mouse|headset|gaming|tech/)) {
                cat = "Electr√≥nica Premium";
                if (t.includes('laptop')) weight = 6.5;
                else if (t.includes('monitor')) {
                    if (t.includes('27')) weight = 17.0;
                    else weight = 13.0;
                }
                else if (t.includes('tablet') || t.includes('ipad')) weight = 3.0;
                else weight = 4.0;
            } else if (t.match(/watch|reloj|smartwatch|apple watch|galaxy watch|casio|invicta/)) {
                cat = "Relojes & Wearables";
                weight = 1.0;
            } else {
                if (t.match(/shoe|sneaker|tenis|nike|adidas/)) weight = 5.0;
                else if (t.includes('iphone') || t.includes('phone')) weight = 1.5;
                else if (t.includes('perfume')) weight = 2.0;
            }
            return { cat, weight };
        }

        async function applyIA(id) {
            const currentTitle = document.getElementById(`title-${id}`).value;
            const res = guessIA(currentTitle);

            // 1. Sugerencia Local (Peso y Cat)
            document.getElementById(`cat-${id}`).value = res.cat;
            document.getElementById(`weight-${id}`).value = res.weight;

            // IMPORTANTE: Actualizar c√°lculos inmediatamente
            updateRow(id);

            // 2. Sugerencia Remota (T√≠tulo Optimizado)
            try {
                const response = await axios.post(API_URL + '/admin/express/optimize-title', { title: currentTitle }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                if (response.data.success) {
                    document.getElementById(`title-${id}`).value = response.data.optimized;
                }
            } catch (e) { console.warn("Fall√≥ optimizaci√≥n de t√≠tulo IA"); }

        async function saveChanges(id) {
            const priceInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const weightInput = document.getElementById(`weight-${id}`).value.replace(',', '.');
            const marginInput = document.getElementById(`margin-${id}`).value;
            const taxInput = document.getElementById(`tax-${id}`).value;

            const p = parseFloat(priceInput) || 0;
            const w = parseFloat(weightInput) || 0;
            const m = parseFloat(marginInput) || 30;
            const t = parseFloat(taxInput) || 7;

            const title = document.getElementById(`title-${id}`).value;
            const categoria = document.getElementById(`cat-${id}`).value;
            const calc = calculateFinal(p, w, m, t);

            if (w <= 0) { alert("‚ö†Ô∏è El peso debe ser mayor a 0"); return; }

            try {
                const response = await axios.post(API_URL + '/admin/express/update', {
                    id,
                    title,
                    price_offer: p,
                    weight: w,
                    price_cop: calc.finalCOP,
                    categoria,
                    margin: m,
                    tax: t
                }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });

                if (response.data.success) {
                    alert("‚úÖ Guardado correctamente.");
                    loadData();
                } else {
                    alert("‚ö†Ô∏è Error al guardar");
                }
            } catch (e) { alert("‚ùå Error de conexi√≥n al guardar"); }
        }

        async function toggleStatus(id, activate) {
            const priceVal = document.getElementById(`price-${id}`)?.value.replace(',', '.') || "0";
            const weightVal = document.getElementById(`weight-${id}`)?.value.replace(',', '.') || "0";
            const marginVal = document.getElementById(`margin-${id}`)?.value || "30";
            const taxVal = document.getElementById(`tax-${id}`)?.value || "7";

            const p = parseFloat(priceVal) || 0;
            const w = parseFloat(weightVal) || 0;
            const m = parseFloat(marginVal) || 30;
            const t = parseFloat(taxVal) || 7;

            const title = document.getElementById(`title-${id}`)?.value;
            const categoria = document.getElementById(`cat-${id}`)?.value || 'Lifestyle & Street';
            const calc = calculateFinal(p, w, m, t);

            if (activate && w <= 0) { alert("‚ö†Ô∏è Define un peso antes de aprobar."); return; }

            try {
                if (activate) {
                    // Update first to ensure values are saved
                    await axios.post(API_URL + '/admin/express/update', {
                        id, title, price_offer: p, weight: w, price_cop: calc.finalCOP, categoria, margin: m, tax: t
                    }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });

                    await axios.post(API_URL + '/admin/express/approve', {
                        id, title, price_offer: p, weight: w, price_cop: calc.finalCOP, categoria
                    }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
                } else {
                    await axios.post(API_URL + '/admin/express/finalize', { id }, {
                        headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                    });
                }
                loadData();
            } catch (e) { alert("Error al actualizar estado"); }
        }

        function updateRow(id) {
            const pInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const wInput = document.getElementById(`weight-${id}`).value.replace(',', '.');
            const mInput = document.getElementById(`margin-${id}`).value;
            const tInput = document.getElementById(`tax-${id}`).value;

            const p = parseFloat(pInput) || 0;
            const w = parseFloat(wInput) || 0;
            const m = parseFloat(mInput) || 30;
            const t = parseFloat(tInput) || 7;

            const calc = calculateFinal(p, w, m, t);

            document.getElementById(`cop-${id}`).innerText = `$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}`;
            document.getElementById(`profit-val-${id}`).innerText = `+$${calc.profitVal.toFixed(2)} USD`;
            document.getElementById(`tax-val-${id}`).innerText = `+$${calc.taxUSD.toFixed(2)} USD`;
            document.getElementById(`ship-val-${id}`).innerText = `+$${calc.shipUSD.toFixed(2)} USD`;
            document.getElementById(`total-val-${id}`).innerText = `$${calc.totalUSD.toFixed(2)} USD`;
        }

        // --- NUEVA L√ìGICA DE IMPORTACI√ìN CON MODAL ---
        let currentAnalysis = null;
        let selectedProductImage = null;

        function renderGallery() {
            const galleryContainer = document.getElementById('modal-gallery');
            galleryContainer.innerHTML = '';

            let imgs = currentAnalysis.images || [];
            if (currentAnalysis.image && !imgs.includes(currentAnalysis.image)) imgs.unshift(currentAnalysis.image);
            // Deduplicate
            imgs = [...new Set(imgs)];
            currentAnalysis.images = imgs;

            if (!selectedProductImage && imgs.length > 0) selectedProductImage = imgs[0];

            imgs.forEach(img => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.style.cssText = 'width: 80px; height: 80px; cursor: pointer; border: 2px solid transparent; border-radius: 8px; overflow: hidden; position: relative; flex-shrink: 0;';
                // Intentar carga directa, fallback a proxy
                div.innerHTML = `<img src="${img}" style="width:100%; height:100%; object-fit: cover;" onerror="this.onerror=null;this.src='/api/proxy-image?url=${encodeURIComponent(img)}'">`;

                if (img === selectedProductImage) {
                    div.style.borderColor = '#0d6efd';
                    div.style.boxShadow = '0 0 0 2px rgba(13, 110, 253, 0.25)';
                }

                div.onclick = () => {
                    selectedProductImage = img;
                    renderGallery();
                };
                galleryContainer.appendChild(div);
            });
        }

        function addManualImage() {
            const inp = document.getElementById('manual-img-url');
            const url = inp.value.trim();
            if (url) {
                if (!currentAnalysis.images) currentAnalysis.images = [];
                currentAnalysis.images.unshift(url);
                selectedProductImage = url; // Seleccionar la nueva
                renderGallery();
                inp.value = '';
            }
        }

        async function postManual() {
            const urlInput = document.getElementById('manualUrl');
            const url = urlInput.value.trim();
            if (!url) return;

            const btn = document.getElementById('btnProcess');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> BUSCANDO DATOS...';
            btn.disabled = true;

            try {
                // 1. Analizar URL (Scraping Real + ML Auto)
                const res = await axios.post(API_URL + '/admin/express/analyze', { url }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                currentAnalysis = res.data;
                selectedProductImage = currentAnalysis.image; // Default

                // 2. Llenar Modal
                document.getElementById('modal-title').value = currentAnalysis.title;
                document.getElementById('modal-price').value = currentAnalysis.price;
                document.getElementById('modal-weight').value = currentAnalysis.weight;
                document.getElementById('modal-margin').value = 30; // Default
                document.getElementById('modal-tax').value = 7; // Default
                document.getElementById('modal-cat').value = currentAnalysis.categoria;

                // 2.1 Info MercadoLibre (Autom√°tica)
                const mlInfoDiv = document.getElementById('modal-meli-info');
                mlInfoDiv.innerHTML = '';
                if (currentAnalysis.meli_price) {
                    mlInfoDiv.innerHTML = `
                        <div class="alert alert-warning d-flex justify-content-between align-items-center p-2 mb-3 border-2 border-warning shadow-sm">
                            <div>
                                <small class="fw-bold text-muted d-block">PRECIO COMPETENCIA (NUEVO)</small>
                                <strong class="text-dark fs-5">$ ${new Intl.NumberFormat('es-CO').format(currentAnalysis.meli_price)}</strong>
                            </div>
                            <a href="${currentAnalysis.meli_link}" target="_blank" class="btn btn-sm btn-outline-dark fw-bold">VER EN ML <i class="fa-solid fa-up-right-from-square"></i></a>
                        </div>
                    `;
                    mlInfoDiv.style.display = 'block';
                } else {
                    mlInfoDiv.style.display = 'none';
                }

                // 3. Renderizar Galer√≠a
                renderGallery();

                // 4. Mostrar Modal
                const modal = new bootstrap.Modal(document.getElementById('importModal'));
                modal.show();

            } catch (e) {
                alert("Error al analizar: " + (e.response?.data?.error || e.message));
            } finally {
                btn.innerHTML = 'PROCESAR';
                btn.disabled = false;
                urlInput.value = '';
            }
        }

        async function confirmImport() {
            if (!currentAnalysis) return;

            const title = document.getElementById('modal-title').value;
            const price = parseFloat(document.getElementById('modal-price').value) || 0;
            const weight = parseFloat(document.getElementById('modal-weight').value) || 0;
            const margin = parseFloat(document.getElementById('modal-margin').value) || 30;
            const tax = parseFloat(document.getElementById('modal-tax').value) || 7;
            const category = document.getElementById('modal-cat').value;
            const images = currentAnalysis.images || [selectedProductImage];

            // Poner la imagen seleccionada PRIMERO en el array
            const finalImages = [selectedProductImage, ...images.filter(x => x !== selectedProductImage)];

            try {
                const response = await axios.post(API_URL + '/admin/express/manual-post', {
                    url: currentAnalysis.url,
                    title,
                    price,
                    weight,
                    category,
                    margin,
                    tax,
                    images: finalImages,
                    meli_price: currentAnalysis.meli_price || 0,
                    meli_link: currentAnalysis.meli_link || ""
                }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                if (response.data.success) {
                    // Cerrar modal
                    bootstrap.Modal.getInstance(document.getElementById('importModal')).hide();

                    // Mostrar Toast/Alert
                    const toast = document.createElement('div');
                    toast.className = 'alert alert-success position-fixed top-0 start-50 translate-middle-x mt-4 shadow-lg';
                    toast.style.zIndex = '9999';
                    toast.innerHTML = `‚úÖ <b>${title}</b> agregado exitosamente a pendientes.`;
                    document.body.appendChild(toast);
                    setTimeout(() => toast.remove(), 3000);

                    loadData(); // Recargar lista
                }
            } catch (e) {
                alert("Error al guardar: " + e.message);
            }
        }

        // --- MERCADOLIBRE (CLIENTE + SERVER HIBRIDO) ---
        async function searchMeli(id) {
            const titleInput = document.getElementById(`title-${id}`);
            if (!titleInput) return;
            const query = titleInput.value;

            const btn = event.target; // El bot√≥n pulsado
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> BUSCANDO...';
            btn.disabled = true;

            try {
                // Intentar primero b√∫squeda server-side
                const res = await axios.get(`${API_URL}/admin/express/search-ml?query=${encodeURIComponent(query)}`);

                const box = document.getElementById(`meli-box-${id}`);
                const priceSpan = document.getElementById(`meli-price-${id}`);
                const linkA = document.getElementById(`meli-link-${id}`);

                box.style.display = 'block';

                if (res.data.error || res.data.fallbackLink || (!res.data.length && !res.data[0]?.average_id)) {
                    // Fallback si falla o devuelve formato fallback
                    const url = res.data.fallbackLink || `https://listado.mercadolibre.com.co/${encodeURIComponent(query)}`;
                    priceSpan.innerHTML = '<span class="text-muted">Ver lista manual</span>';
                    linkA.href = url;
                    // Abrir autom√°ticamente si fall√≥ el server
                    if (res.data.error) window.open(url, '_blank');
                } else {
                    // Datos reales (si funciona el array server-side)
                    // Asumiendo que el server devuelve array de resultados
                    if (Array.isArray(res.data) && res.data.length > 0) {
                        const first = res.data[0];
                        const price = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(first.price);
                        priceSpan.innerHTML = `<span class="text-dark fw-bold">${price}</span>`;
                        linkA.href = first.link;
                    } else {
                        priceSpan.innerText = "No encontrado";
                        linkA.href = `https://listado.mercadolibre.com.co/${encodeURIComponent(query)}`;
                    }
                }

            } catch (e) {
                // Error de red absoluto
                window.open(`https://listado.mercadolibre.com.co/${encodeURIComponent(query)}`, '_blank');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

                await axios.post(API_URL + '/admin/express/claims/status', { id, status }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }

        async function removeItem(id) {
            if (!confirm("¬øSeguro que deseas eliminar este item?")) return;
            try {
                await axios.post(API_URL + '/admin/express/delete', { id }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                loadData();

        }

        async function fetchTRM() {
            try {
                const res = await axios.get(API_URL + '/admin/trm');
                const val = res.data.value;
                if (val) {
                    const trm = Math.round(val);
                    const trmOp = Math.ceil((trm + 300) / 10) * 10;
                    const fmt = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 });
                    document.getElementById('trm-real').innerText = fmt.format(trm);
                    document.getElementById('trm-op').innerText = fmt.format(trmOp);
                    document.getElementById('globalDolarOp').value = trmOp;
                    if (typeof refreshView === 'function') refreshView();
                }
            } catch (e) { console.error("Error TRM:", e); }
        }

        function refreshView() { loadData(); }
        fetchTRM();
        loadData();
    </script>
