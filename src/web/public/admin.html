<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | MasbaratoExpress</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background: #f1f5f9;
        }

        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow-premium);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow-premium);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2 style="margin-bottom: 40px;">Admin<span>Pro</span></h2>
        <nav style="flex-direction: column; gap: 10px; display: flex;">
            <a href="#" style="color: white; padding: 10px 0;"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="#" style="color: white; padding: 10px 0;"><i class="fa-solid fa-boxes-stacked"></i> Productos</a>
            <a href="#" style="color: white; padding: 10px 0;"><i class="fa-solid fa-truck-fast"></i> Pedidos</a>
            <a href="#" style="color: white; padding: 10px 0;"><i class="fa-solid fa-users"></i> Clientes</a>
            <a href="#" style="color: white; padding: 10px 0;"><i class="fa-solid fa-gear"></i> Configuración</a>
        </nav>
    </div>

    <div class="main-content">
        <header style="background: transparent; border: none; padding: 0; margin-bottom: 30px;">
            <h1 style="font-weight: 800;">Panel Estratégico</h1>
            <button class="btn btn-primary" onclick="showAddProduct()"><i class="fa-solid fa-plus"></i> Nuevo
                Producto</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <p style="color: var(--text-muted); font-size: 0.8rem;">Ventas del Mes</p>
                <h2 style="font-weight: 900;">$ 12.5M</h2>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-muted); font-size: 0.8rem;">Pedidos Activos</p>
                <h2 style="font-weight: 900;">24</h2>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-muted); font-size: 0.8rem;">TRM Hoy</p>
                <h2 style="font-weight: 900; color: var(--accent-success);">$ 3.650</h2>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-muted); font-size: 0.8rem;">Margo Promedio</p>
                <h2 style="font-weight: 900;">32.5%</h2>
            </div>
        </div>

        <div class="table-container">
            <h3 style="margin-bottom: 20px;">Gestión de Pedidos</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Estado</th>
                        <th>Pago</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <!-- Filas dinámicas -->
                    <tr>
                        <td colspan="6" style="text-align: center;">Cargando pedidos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
