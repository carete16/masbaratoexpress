<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">

    <!-- SEO Meta Tags -->
    <title>Masbarato Express | Todo Incluido Colombia</title>
    <meta name="description"
        content="Precios finales en pesos colombianos. Sin cargos ocultos. El precio publicado es el precio final.">

    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for premium icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --secondary: #7c3aed;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #ffffff;
            --bg-sidebar: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.06);
            --sidebar-width: 260px;
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
            text-decoration: none;
        }

        .logo-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .logo-text span {
            color: var(--secondary);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 18px;
            border-radius: 14px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item:hover,
        .nav-item.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        /* --- MAIN CONTENT --- */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px 5%;
            transition: margin 0.3s ease;
        }

        .hero-banner {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 50px 40px;
            color: white;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .hero-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 900;
        }

        .hero-banner p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 500;
        }

        .hero-badge {
            background: var(--accent-green);
            color: white;
            padding: 6px 18px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- CATEGORIES --- */
        .categories-scroll {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cat-pill {
            padding: 12px 25px;
            border-radius: 100px;
            background: #f1f5f9;
            border: 1px solid transparent;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
        }

        .cat-pill:hover,
        .cat-pill.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        /* --- GRID --- */
        .deal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- CARD --- */
        .deal-card {
            background: white;
            border-radius: 30px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .deal-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .image-container {
            height: 250px;
            background: #f8fafc;
            padding: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .deal-card:hover .image-container img {
            transform: scale(1.05);
        }

        .badge-cop {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-green);
            color: white;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 11px;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
            text-transform: uppercase;
        }

        .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .deal-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 3em;
        }

        .price-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }

        .price-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .price-cop {
            font-size: 26px;
            font-weight: 900;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .price-usd {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .btn-view {
            width: 100%;
            background: linear-gradient(to right, #0F172A, #334155);
            color: white;
            padding: 16px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
            margin-top: auto;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.3);
        }

        /* --- MOBILE LAYOUT --- */
        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            z-index: 1500;
            padding: 12px 10px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            justify-content: space-around;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 11px;
            font-weight: 800;
            width: 100%;
        }

        .bottom-nav-item.active {
            color: var(--secondary);
        }

        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            z-index: 1100;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 1024px) {
            aside {
                transform: translateX(-100%);
            }

            main {
                margin-left: 0;
                padding: 80px 15px 120px;
            }

            .mobile-header {
                display: flex;
            }

            .deal-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .hero-banner {
                padding: 30px 20px;
            }

            .hero-banner h1 {
                font-size: 1.8rem;
            }

            .hero-banner p {
                font-size: 1rem;
            }
        }

        @media (min-width: 1025px) {
            .mobile-header {
                display: none;
            }

            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <div class="logo-container" style="margin-bottom:0">
            <div class="logo-box">
                <i class="fa-solid fa-plane-up"></i>
            </div>
            <div class="logo-text">Masbarato <span>Express</span></div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <aside>
        <div class="logo-container">
            <div class="logo-box">
                <i class="fa-solid fa-plane-up"></i>
            </div>
            <div class="logo-text">Masbarato <span>Express</span></div>
        </div>

        <ul class="nav-menu">
            <li><a href="/" class="nav-item active"><i class="fa-solid fa-plane-up"></i> Express Colombia</a></li>
        </ul>
    </aside>

    <!-- CONTENT -->
    <main>

        <div class="hero-banner">
            <div class="hero-badge">ðŸ‡¨ðŸ‡´ TODO INCLUIDO</div>
            <h1>Precios finales en pesos colombianos</h1>
            <p>No hay cargos ocultos. El precio publicado es el precio final.</p>
        </div>

        <div class="categories-scroll" id="categoryFilters">
            <div class="cat-pill active" data-cat="all"><i class="fa-solid fa-border-all"></i> Todo</div>
            <div class="cat-pill" data-cat="Relojes"><i class="fa-regular fa-clock"></i> Relojes</div>
            <div class="cat-pill" data-cat="PC"><i class="fa-solid fa-computer"></i> PC Gaming</div>
            <div class="cat-pill" data-cat="Sneakers"><i class="fa-solid fa-shoe-prints"></i> Sneakers</div>
        </div>

        <div class="deal-grid" id="dealsGrid">
            <div style="text-align:center; grid-column: 1/-1; padding: 50px;">
                <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
                <p style="margin-top:10px;">Buscando las mejores ofertas Express...</p>
            </div>
        </div>
    </main>

    <!-- MOBILE NAV -->
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item active">
            <i class="fa-solid fa-plane-up fa-lg mb-1"></i> Express
        </a>
    </nav>

    <script>
        let allDeals = [];

        async function fetchDeals() {
            try {
                const res = await fetch('/api/deals/express');
                const data = await res.json();
                allDeals = data;
                renderDeals(allDeals);
            } catch (error) {
                document.getElementById('dealsGrid').innerHTML = '<div style="text-align:center; padding: 40px;">Error al cargar ofertas.</div>';
            }
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(value);
        }

        function renderDeals(deals) {
            const grid = document.getElementById('dealsGrid');
            grid.innerHTML = '';

            if (deals.length === 0) {
                grid.innerHTML = '<div style="text-align:center; grid-column: 1/-1; padding: 40px;">No hay ofertas Express por el momento.</div>';
                return;
            }

            deals.forEach(deal => {
                let currentPrice = 'Consultar';
                if (deal.price_cop > 0) {
                    currentPrice = formatCurrency(deal.price_cop);
                } else if (!deal.price_cop && deal.price_offer > 0) {
                    const est = deal.price_offer * 4200 * 1.30;
                    currentPrice = '~ ' + formatCurrency(est);
                }

                const card = document.createElement('div');
                card.className = 'deal-card';
                card.innerHTML = `
                    <div class="image-container">
                        <div class="badge-cop"><i class="fa-solid fa-check"></i> ðŸ‡¨ðŸ‡´ Todo Incluido</div>
                        <img src="/api/proxy-image?url=${encodeURIComponent(deal.image)}" alt="${deal.title}" loading="lazy" 
                             onerror="this.src='https://placehold.co/400x300/f8fafc/64748b?text=Express'">
                    </div>
                    <div class="card-body">
                        <h3 class="deal-title">${deal.title}</h3>
                        
                        <div class="price-section">
                            <span class="price-label">Precio Final Colombia</span>
                            <span class="price-cop">${currentPrice}</span>
                            <span class="price-usd">(Ref USD: $${deal.price_offer})</span>
                        </div>

                        <a href="/go/${deal.id}" target="_blank" class="btn-view">
                            COMPRAR AHORA <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.querySelectorAll('.cat-pill').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const cat = btn.getAttribute('data-cat');
                if (cat === 'all') renderDeals(allDeals);
                else {
                    const filtered = allDeals.filter(d =>
                        (d.categoria && d.categoria.includes(cat)) ||
                        (cat === 'PC' && (d.categoria === 'PC Components' || d.categoria.includes('Video') || d.categoria.includes('Ram')))
                    );
                    renderDeals(filtered);
                }
            });
        });

        fetchDeals();
    </script>
</body>

</html>
