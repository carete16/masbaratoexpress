<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #1e40af;
            --primary-glow: rgba(30, 64, 175, 0.3);
            --secondary: #6366f1;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .premium-header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 12px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, #1e40af, #6366f1);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px var(--primary-glow);
        }

        .card-deal {
            border-radius: 20px;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .price-cop-display {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -2px;
        }

        /* TOGGLE SWITCH STYLE */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            /* Rojo por defecto (Agotado) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
            /* Verde (Activo) */
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-label {
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .btn-action {
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .nav-pills-custom .nav-link {
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 700;
            color: var(--text-muted);
            background: #e2e8f0;
            margin-right: 10px;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
        }

        .img-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 10px;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn-ia-magic {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid var(--primary-glow);
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-ia-magic:hover {
            background: var(--primary);
            color: white;
        }

        .manual-alert-premium {
            background: linear-gradient(90deg, #fffbeb 0%, #fef3c7 100%);
            border-left: 5px solid var(--accent-yellow);
            color: #92400e;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: pulse-yellow 2s infinite;
        }

        @keyframes pulse-yellow {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        .img-preview-mini:hover {
            border-color: var(--primary) !important;
            transform: scale(1.05);
            transition: all 0.2s;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold">Admin Panel Pro</p>
                </div>
                <div class="col-md-3">
                    <div class="p-2 rounded-3 border-start border-primary border-4 bg-light small fw-semibold"
                        style="font-size: 0.7rem;">
                        Regla: Peso Real (redondeado hacia arriba). Tarifa plana por libra.
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3">
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">TRM Real: <span
                        class="text-primary" id="trm-real">$3.628</span></div>
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">Operativo: <span
                        class="text-primary" id="trm-op">$3.928</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Params -->
        <div class="row mb-5 g-4">
            <div class="col-md-1">
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100">
                    <label class="small fw-bold mb-2 text-primary" style="font-size:0.6rem">D√≥lar</label>
                    <input type="number" id="globalDolarOp" class="form-control fw-bold form-control-sm" value="3928"
                        onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-md-1">
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100">
                    <label class="small fw-bold mb-2 text-primary" style="font-size:0.6rem">$/Libre</label>
                    <input type="number" id="globalRate" class="form-control fw-bold form-control-sm" value="6"
                        onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-md-1">
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100">
                    <label class="small fw-bold mb-2 text-success" style="font-size:0.6rem">Gan %</label>
                    <input type="number" id="globalProfit" class="form-control fw-bold form-control-sm" value="30"
                        onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-md-1">
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100">
                    <label class="small fw-bold mb-2 text-danger" style="font-size:0.6rem">Tax %</label>
                    <input type="number" id="globalTax" class="form-control fw-bold form-control-sm" value="7"
                        onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-md-4">
                <!-- Search -->
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100" style="background: #f8fafc;">
                    <label class="small fw-bold mb-2"><i class="fa-solid fa-search me-1"></i> Buscar producto...</label>
                    <input type="text" id="searchTerm" class="form-control" placeholder="Filtrar por nombre..."
                        oninput="renderItemsFiltered()">
                </div>
            </div>
            <div class="col-md-4">
                <!-- Quick Post -->
                <div class="card p-3 border-0 shadow-sm rounded-4 h-100" style="background: #eff6ff;">
                    <label class="small fw-bold mb-2">Auto-Post Links (Amazon, etc)</label>
                    <div class="input-group">
                        <input type="text" id="manualUrl" class="form-control" placeholder="Pega el enlace aqu√≠...">
                        <button onclick="postManual()" id="btnProcess" class="btn btn-primary fw-bold">PROCESAR</button>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills nav-pills-custom mb-5">
            <li class="nav-item"><button class="nav-link active" id="tab-pending"
                    onclick="switchTab('pending')">PENDIENTES</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-published" onclick="switchTab('published')">PUBLICADAS
                    / VIVO</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-archived" onclick="switchTab('archived')">HISTORIAL /
                    ARCHIVO</button></li>
        </ul>

        <div id="main-container"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            document.getElementById('tab-archived').classList.toggle('active', tab === 'archived');
            loadData();
        }

        function calculateFinal(priceUSD, weightLbs) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;
            const profitPercent = (parseFloat(document.getElementById('globalProfit').value) || 0) / 100;
            const taxPercent = (parseFloat(document.getElementById('globalTax').value) || 0) / 100;

            // Limpieza y validaci√≥n de peso
            let w = weightLbs;
            if (typeof w === 'string') w = parseFloat(w.replace(',', '.')) || 0;
            if (isNaN(w) || w < 0) w = 0;

            const pUSD = parseFloat(priceUSD) || 0;
            if (pUSD <= 0) return null; // NO CALCULAR SI EL PRECIO ES 0 O MENOR

            const profitVal = pUSD * profitPercent;
            const taxUSD = pUSD * taxPercent;

            // Regla: Peso Real redondeado hacia arriba por libra
            const shipUSD = Math.ceil(w) * shipRate;

            const totalUSD = pUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp / 1000) * 1000;

            return { profitVal, taxUSD, shipUSD, totalUSD, finalCOP, dolarOp, profitPercent, taxPercent };
        }

        let ALL_ITEMS = [];

        function saveConfig() {
            const config = {
                dolar: document.getElementById('globalDolarOp').value,
                rate: document.getElementById('globalRate').value,
                profit: document.getElementById('globalProfit').value,
                tax: document.getElementById('globalTax').value
            };
            localStorage.setItem('express_config', JSON.stringify(config));
        }

        function loadConfig() {
            const config = JSON.parse(localStorage.getItem('express_config'));
            if (config) {
                document.getElementById('globalDolarOp').value = config.dolar;
                document.getElementById('globalRate').value = config.rate;
                document.getElementById('globalProfit').value = config.profit;
                document.getElementById('globalTax').value = config.tax;
            }
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                let endpoint = '/admin/express/pending';
                if (currentTab === 'published') endpoint = '/admin/express/published';
                if (currentTab === 'archived') endpoint = '/admin/express/archived';

                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                ALL_ITEMS = res.data;
                renderItemsFiltered();
            } catch (e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error al cargar datos.</div>'; }
        }

        function renderItemsFiltered() {
            const term = document.getElementById('searchTerm').value.toLowerCase();
            const filtered = ALL_ITEMS.filter(item =>
                (item.title || '').toLowerCase().includes(term) ||
                (item.tienda || '').toLowerCase().includes(term) ||
                (item.id || '').toLowerCase().includes(term)
            );
            renderItems(filtered);
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay ofertas en esta secci√≥n.</div>'; return; }

            items.forEach(item => {
                const priceUSD = parseFloat(item.price_offer) || 0;
                const isFreshManual = !item.title || item.title === '';
                const iaValue = guessIA(item.title || '');
                const itemWeight = parseFloat(item.weight) || 0;
                const finalWeight = (itemWeight > 0) ? itemWeight : iaValue.weight;
                const finalCat = (item.categoria && item.categoria !== 'General' && item.categoria !== 'Oferta') ? item.categoria : iaValue.cat;

                const calc = calculateFinal(priceUSD, finalWeight);
                const isPending = currentTab === 'pending';
                const isLive = item.status === 'published';

                const card = document.createElement('div');
                card.className = 'card card-deal';
                if (isFreshManual) card.style.border = "3px solid #f59e0b";

                card.innerHTML = `
                <div class="row g-0 align-items-center">
                    <div class="col-md-2 p-4 text-center border-end">
                        <div class="img-container mx-auto mb-3 shadow-sm" id="preview-box-${item.id}" style="position:relative;">
                            <img src="${item.image ? '/api/proxy-image?url=' + encodeURIComponent(item.image) : 'https://placehold.co/400?text=SIN+FOTO'}">
                            ${!item.image ? '<div style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.7); font-weight:800; color:var(--accent-red); font-size:0.7rem;">REQUERIDO</div>' : ''}
                        </div>
                        <div class="badge bg-primary px-3 py-1 mb-2 w-100">${item.tienda.toUpperCase()}</div>
                        <div class="fw-bold text-center text-primary mb-2" style="font-size: 1.2rem;">$${priceUSD.toFixed(2)} USD</div>
                        <label class="xsmall fw-bold text-muted d-block text-start mb-1" style="font-size:0.6rem;">URL IMAGEN PRINCIPAL:</label>
                        <input type="text" class="form-control form-control-sm xsmall ${!item.image ? 'border-danger' : ''}" id="img-${item.id}" value="${item.image || ''}" oninput="updateRow('${item.id}')" placeholder="Link de foto">
                    </div>
                    
                    <div class="col-md-6 p-4">
                        ${isFreshManual ? `
                            <div class="manual-alert-premium">
                                <i class="fa-solid fa-wand-sparkles fa-bounce me-2"></i> 
                                <strong>MODO MANUAL REQUERIDO:</strong> Este enlace (Sovrn/Afiliado) no permite la extracci√≥n autom√°tica. 
                                <br><small>Por favor, ingresa el T√≠tulo, Precio y una Imagen manualmente para poder publicar.</small>
                            </div>` : ''}
                        
                        <div id="price-warning-${item.id}" class="alert alert-danger py-1 px-3 mb-3 small fw-bold ${priceUSD > 0 ? 'd-none' : ''}">
                            <i class="fa-solid fa-circle-xmark me-2"></i> ERROR: Debes ingresar el precio real del producto en USD.
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="small fw-bold text-muted">T√çTULO DEL PRODUCTO ${!item.title ? '<span class="text-danger">* REQUERIDO</span>' : ''}</label>
                            ${!isFreshManual && item.title ? `<button onclick="applyIA('${item.id}')" class="btn-ia-magic"><i class="fa-solid fa-wand-sparkles"></i> LIMPIAR TITULO</button>` : ''}
                        </div>
                        <textarea class="form-control fw-bold border mb-3 ${!item.title ? 'border-danger' : ''}" rows="2" style="font-size: 1.1rem; border-radius: 12px; background: ${!item.title ? '#fff9f9' : '#fff'}" id="title-${item.id}" placeholder="Nombre del producto aqu√≠...">${item.title || ''}</textarea>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label class="small fw-bold text-muted mb-1">CATEGOR√çA <span class="badge bg-light text-primary border" style="font-size: 0.6rem;">ü§ñ IA</span></label>
                                <select id="cat-${item.id}" class="form-select fw-bold" style="border-radius: 10px;">
                                    <option value="Electr√≥nica Premium" ${finalCat == 'Electr√≥nica Premium' ? 'selected' : ''}>üíª Electr√≥nica Premium</option>
                                    <option value="Lifestyle & Street" ${finalCat == 'Lifestyle & Street' ? 'selected' : ''}>üëü Lifestyle & Street</option>
                                    <option value="Relojes & Wearables" ${finalCat == 'Relojes & Wearables' ? 'selected' : ''}>‚åö Relojes & Wearables</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="small fw-bold text-muted mb-1">PRECIO USD ${priceUSD <= 0 ? '<span class="text-danger">*</span>' : ''}</label>
                                <input type="number" id="price-${item.id}" value="${priceUSD}" class="form-control fw-bold text-center border-primary shadow-sm" oninput="updateRow('${item.id}')" placeholder="0.00" style="font-size: 1.1rem;">
                            </div>
                            <div class="col-md-3">
                                <label class="small fw-bold text-muted mb-1">PESO LBS <span class="badge bg-light text-primary border" style="font-size: 0.6rem;">ü§ñ IA</span></label>
                                <input type="text" id="weight-${item.id}" value="${finalWeight}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')" style="font-size: 1.1rem;">
                            </div>
                        </div>

                    <!-- GALER√çA SECUNDARIA (HASTA 6 Im√°genes) -->
                    <div class="gallery-editor mt-3 p-3 rounded-4 bg-light border">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                             <label class="small fw-bold text-muted mb-0"><i class="fa-solid fa-images me-2"></i> GALER√çA SECUNDARIA (OPCIONAL - LINKS)</label>
                             <span class="badge bg-white border text-primary" style="font-size: 0.6rem;">6 SLOTS DISPONIBLES</span>
                        </div>
                        <div class="row g-2">
                            ${(() => {
                        let gallery = [];
                        try { gallery = JSON.parse(item.gallery || '[]'); } catch (e) { }
                        let html = '';
                        for (let i = 0; i < 6; i++) {
                            const val = gallery[i] || '';
                            html += `
                                            <div class="col-4 col-md-2">
                                                <div class="img-preview-mini mb-1 border rounded shadow-sm" style="height: 50px; overflow:hidden; background: #fff; display:flex; align-items:center; justify-content:center;">
                                                    <img src="${val ? '/api/proxy-image?url=' + encodeURIComponent(val) : 'https://placehold.co/100?text=+'}" id="gal-prev-${item.id}-${i}" style="max-width:100%; max-height:100%; object-fit:contain;">
                                                </div>
                                                <input type="text" class="form-control form-control-sm xsmall gallery-input-${item.id}" value="${val}" oninput="updateGalleryPreview('${item.id}', ${i})" style="font-size: 0.6rem; padding: 2px 4px;" placeholder="Link...">
                                            </div>`;
                        }
                        return html;
                    })()}
                        </div>
                    </div>

                    <div class="breakdown mt-3" style="background: #f1f5f9; border-radius: 15px; padding: 15px;">
                        <h6 class="small fw-bold text-uppercase mb-3" style="letter-spacing: 1px;"><i class="fa-solid fa-calculator me-2"></i>Desglose Matem√°tico</h6>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Precio Base (USD):</span>
                            <span class="fw-bold" id="base-val-${item.id}">$${priceUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span id="label-profit-${item.id}">Ganancia (${(calc.profitPercent * 100).toFixed(0)}%):</span>
                            <span class="text-success fw-bold" id="profit-val-${item.id}">+$${calc.profitVal.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span id="label-tax-${item.id}">Tax USA (${(calc.taxPercent * 100).toFixed(0)}%):</span>
                            <span class="fw-bold" id="tax-val-${item.id}">+$${calc.taxUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 pb-2 border-bottom small">
                            <span>Env√≠o Internacional (Peso Real):</span>
                            <span class="fw-bold" id="ship-val-${item.id}">+$${calc.shipUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold text-primary">
                            <span>SUBTOTAL USD:</span>
                            <span id="total-val-${item.id}">$${calc.totalUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between small text-muted mt-1">
                            <span>Tasa Aplicada (TRM + 300):</span>
                            <span class="fw-bold">$${calc.dolarOp} COP</span>
                        </div>
                    </div>

                    <!-- COMPARATIVA MERCADOLIBRE -->
                    <div id="meli-box-${item.id}" class="mt-3 p-3 rounded-4 border-dashed" style="border: 2px dashed #ffe5d0; display:none;">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="small fw-bold text-warning" style="color: #ff8800 !important;"><i class="fa-solid fa-cart-shopping me-1"></i> Precio MercadoLibre (MCO):</span>
                            <span class="fw-bold text-dark" id="meli-price-${item.id}">-</span>
                        </div>
                        <div class="text-end mt-1">
                             <a href="#" id="meli-link-${item.id}" target="_blank" class="xsmall fw-bold text-primary">Ver resultados en ML</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-4 text-center d-flex flex-column justify-content-center border-start">
                    <span class="small text-muted fw-bold mb-1">SUBTOTAL FINAL A RECAUDAR</span>
                    <div class="price-cop-display mb-1" id="cop-${item.id}" style="font-size: 2.5rem;">$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}</div>

        // --- LOGICA DE IA FRONTEND (SHIPPING WEIGHT USA LBS) ---
        function guessIA(title) {
            const t = title.toLowerCase();
            let cat = "Lifestyle & Street";
            let weight = 3.5; // M√≠nimo con caja y empaque

            if (t.match(/laptop|macbook|computer|ssd|cpu|gpu|monitor|keyboard|mouse|headset|gaming|tech/)) {
                cat = "Electr√≥nica Premium";
                if (t.includes('laptop')) weight = 6.5;
                else if (t.includes('monitor')) {
                    if (t.includes('27')) weight = 17.0;
                    else weight = 13.0;
                }
                else if (t.includes('tablet') || t.includes('ipad')) weight = 3.0;
                else weight = 4.0;
            } else if (t.match(/watch|reloj|smartwatch|apple watch|galaxy watch|casio|invicta/)) {
                cat = "Relojes & Wearables";
                weight = 1.0;
            } else {
                if (t.match(/shoe|sneaker|tenis|nike|adidas/)) weight = 5.0;
                else if (t.includes('iphone') || t.includes('phone')) weight = 1.5;
                else if (t.includes('perfume')) weight = 2.0;
            }
            return { cat, weight };
        }

        async function applyIA(id) {
            const currentTitle = document.getElementById(`title-${id}`).value;
            const res = guessIA(currentTitle);

            // 1. Sugerencia Local (Peso y Cat)
            document.getElementById(`cat-${id}`).value = res.cat;
            document.getElementById(`weight-${id}`).value = res.weight;

            // IMPORTANTE: Actualizar c√°lculos inmediatamente
            updateRow(id);

            // 2. Sugerencia Remota (T√≠tulo Optimizado)
            try {
                const response = await axios.post(API_URL + '/admin/express/optimize-title', { title: currentTitle }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                if (response.data.success) {
                    document.getElementById(`title-${id}`).value = response.data.optimized;
                }
            } catch (e) { console.warn("Fall√≥ optimizaci√≥n de t√≠tulo IA"); }
        }

        async function saveChanges(id) {
            const priceInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const weightInput = document.getElementById(`weight-${id}`).value.replace(',', '.');
            const title = document.getElementById(`title-${id}`).value;
            const image = document.getElementById(`img-${id}`)?.value || '';
            const categoria = document.getElementById(`cat-${id}`).value;

            // Coleccionar Galer√≠a
            const galleryInputs = document.querySelectorAll(`.gallery-input-${id}`);
            const gallery = Array.from(galleryInputs).map(input => input.value).filter(val => val !== '');

            const p = parseFloat(priceInput) || 0;
            const w = parseFloat(weightInput) || 0;
            const calc = calculateFinal(p, w);

            // VALIDACIONES CR√çTICAS (FRONTEND)
            if (p <= 0) {
                alert("‚ùå ERROR: Precio USD inv√°lido. Debe ser mayor a 0 para continuar.");
                return;
            }
            if (w <= 0) { alert("‚ö†Ô∏è El peso debe ser mayor a 0 (Usa punto o coma para decimales)"); return; }

            try {
                const response = await axios.post(API_URL + '/admin/express/update', {
                    id,
                    title,
                    price_offer: p,
                    weight: w,
                    price_cop: calc.finalCOP,
                    categoria,
                    image,
                    gallery: JSON.stringify(gallery)
                }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });

                if (response.data.success) {
                    alert("‚úÖ Guardado correctamente.");
                    loadData();
                } else {
                    alert("‚ö†Ô∏è " + (response.data.error || "Error al guardar"));
                }
            } catch (e) {
                const msg = e.response?.data?.error || "Error de conexi√≥n al guardar";
                alert("‚ùå ERROR: " + msg);
            }
        }

        async function toggleStatus(id, activate) {
            const priceVal = document.getElementById(`price-${id}`)?.value.replace(',', '.') || "0";
            const weightVal = document.getElementById(`weight-${id}`)?.value.replace(',', '.') || "0";
            const image = document.getElementById(`img-${id}`)?.value || '';

            // Coleccionar Galer√≠a
            const galleryInputs = document.querySelectorAll(`.gallery-input-${id}`);
            const gallery = Array.from(galleryInputs).map(input => input.value).filter(val => val !== '');

            const p = parseFloat(priceVal) || 0;
            const w = parseFloat(weightVal) || 0;
            const title = document.getElementById(`title-${id}`)?.value;
            const categoria = document.getElementById(`cat-${id}`)?.value || 'Lifestyle & Street';
            const calc = calculateFinal(p, w);

            if (activate && (p <= 0 || w <= 0 || !title || !image)) {
                alert("‚ö†Ô∏è Para aprobar necesitas: Precio USD inv√°lido (debe ser > 0), T√≠tulo, Peso > 0 e Imagen.");
                return;
            }

            try {
                if (activate) {
                    await axios.post(API_URL + '/admin/express/approve', {
                        id,
                        title,
                        price_offer: p,
                        weight: w,
                        price_cop: calc.finalCOP,
                        categoria,
                        image,
                        gallery: JSON.stringify(gallery)
                    }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
                } else {
                    await axios.post(API_URL + '/admin/express/finalize', { id }, {
                        headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                    });
                }
                loadData();
            } catch (e) {
                const msg = e.response?.data?.error || "Error al actualizar estado";
                alert("‚ùå ERROR: " + msg);
            }
        }

        function updateRow(id) {
            const pInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const wInput = document.getElementById(`weight-${id}`).value.replace(',', '.');
            const imgInput = document.getElementById(`img-${id}`).value;

            const p = parseFloat(pInput) || 0;
            const w = parseFloat(wInput) || 0;

            // Alerta visual de precio obligatorio
            const warn = document.getElementById(`price-warning-${id}`);
            if (warn) {
                if (p <= 0) warn.classList.remove('d-none');
                else warn.classList.add('d-none');
            }

            const calc = calculateFinal(p, w);

            // ACTUALIZACI√ìN DE UI SEG√öN VALIDEZ
            const copDisplay = document.getElementById(`cop-${id}`);
            const totalUSDDisplay = document.getElementById(`total-val-${id}`);
            const btnApprove = document.querySelector(`button[onclick="toggleStatus('${id}', true)"]`);

            if (!calc) {
                if (copDisplay) copDisplay.innerHTML = '<span class="text-danger" style="font-size: 1.5rem; font-weight: 800;"><i class="fa-solid fa-triangle-exclamation"></i> PRECIO USD <br>REQUERIDO</span>';
                if (totalUSDDisplay) totalUSDDisplay.innerText = "INVALIDO";
                if (btnApprove) btnApprove.disabled = true;

                // Limpiar desglose si es inv√°lido
                const profitEl = document.getElementById(`profit-val-${id}`);
                const taxEl = document.getElementById(`tax-val-${id}`);
                const shipEl = document.getElementById(`ship-val-${id}`);
                if (profitEl) profitEl.innerText = "-";
                if (taxEl) taxEl.innerText = "-";
                if (shipEl) shipEl.innerText = "-";
                return;
            }

            if (btnApprove) btnApprove.disabled = false;

            // Actualizar preview de imagen principal
            const preview = document.getElementById(`preview-box-${id}`);
            if (preview && imgInput) {
                preview.innerHTML = `<img src="/api/proxy-image?url=${encodeURIComponent(imgInput)}">`;
            }

            document.getElementById(`cop-${id}`).innerText = `$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}`;
            document.getElementById(`base-val-${id}`).innerText = `$${p.toFixed(2)} USD`;
            document.getElementById(`profit-val-${id}`).innerText = `+$${calc.profitVal.toFixed(2)} USD`;
            document.getElementById(`tax-val-${id}`).innerText = `+$${calc.taxUSD.toFixed(2)} USD`;
            document.getElementById(`ship-val-${id}`).innerText = `+$${calc.shipUSD.toFixed(2)} USD`;
            document.getElementById(`total-val-${id}`).innerText = `$${calc.totalUSD.toFixed(2)} USD`;

            // Actualizar etiquetas de porcentaje din√°micamente
            const pLabel = document.getElementById(`label-profit-${id}`);
            const tLabel = document.getElementById(`label-tax-${id}`);
            if (pLabel) pLabel.innerText = `Ganancia (${(calc.profitPercent * 100).toFixed(0)}%):`;
            if (tLabel) tLabel.innerText = `Tax USA (${(calc.taxPercent * 100).toFixed(0)}%):`;
        }

        function updateGalleryPreview(itemId, index) {
            const inputs = document.querySelectorAll(`.gallery-input-${itemId}`);
            const val = inputs[index].value;
            const img = document.getElementById(`gal-prev-${itemId}-${index}`);

                img.src = val ? '/api/proxy-image?url=' + encodeURIComponent(val) : 'https://placehold.co/100?text=+';

        async function postManual() {
            const urlInput = document.getElementById('manualUrl');
            const url = urlInput.value.trim();
            if (!url) return;

            const btn = document.getElementById('btnProcess');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> PROCESANDO...';
            btn.disabled = true;

            try {
                // NORMALIZAR LINK
                const analysisRes = await axios.post(API_URL + '/admin/express/analyze', { url }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                const data = analysisRes.data;

                // Crear el ghost en la DB con la tienda detectada
                const response = await axios.post(API_URL + '/admin/express/manual-post', {
                    url: data.url,
                    price: 0,
                    weight: 0,
                    category: 'Lifestyle & Street',
                    title: '',
                    image: '',

                    urlInput.value = '';
                    alert(`üìã NORMALIZACI√ìN COMPLETADA:\nTienda detectada: ${data.store}\n\nLos enlaces afiliados (Sovrn) no proporcionan informaci√≥n del producto. El precio, t√≠tulo e imagen deben ingresarse manualmente en la fila que aparecer√° ahora.`);

            } catch (e) {
                console.error(e);
                alert("‚ùå Fall√≥ el procesamiento del link.");
            }
            btn.innerHTML = 'PROCESAR';
            btn.disabled = false;
        }

            navigator.clipboard.writeText(text).then(() => {
                alert("üìã ¬°Texto listo para pegar en WhatsApp!");

        async function searchMeli(id) {
            const titleInput = document.getElementById(`title-${id}`);
            if (!titleInput) {
                console.error("Input de t√≠tulo no encontrado para ID:", id);
                return;
            }

            const title = titleInput.value.trim();
            const box = document.getElementById(`meli-box-${id}`);
            const priceSpan = document.getElementById(`meli-price-${id}`);
            const linkA = document.getElementById(`meli-link-${id}`);

            if (!title) {
                alert("‚ö†Ô∏è Primero ingresa o edita un t√≠tulo para buscar.");
                return;
            }

            box.style.display = 'block';
            priceSpan.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Buscando...';

            try {
                const response = await axios.post(API_URL + '/admin/express/meli-search', { title, id }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                if (response.data.success) {
                    const price = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(response.data.avgPrice);
                    priceSpan.innerHTML = `<span class="text-dark">${price}</span> <small class="text-muted">(Promedio)</small>`;
                    linkA.href = response.data.link;
                } else {
                    priceSpan.innerText = "Sin resultados";
                }
            } catch (e) {
                console.error("Meli Error:", e);
                const errorMsg = e.response?.data?.error || "Error de conexi√≥n";
                priceSpan.innerHTML = `<span class="text-danger">Error: ${errorMsg}</span>`;
            }
        }

        async function fetchTRM() {
            try {
                const res = await axios.get(API_URL + '/express/trm');
                if (res.data.success) {
                    const trm = Math.round(res.data.trm);
                    const trmOp = Math.ceil((trm + 300) / 10) * 10; // Redondeo a la decena m√°s cercana

                    const fmt = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 });
                    document.getElementById('trm-real').innerText = fmt.format(trm);
                    document.getElementById('trm-op').innerText = fmt.format(trmOp);
                    document.getElementById('globalDolarOp').value = trmOp;
                    if (typeof refreshView === 'function') refreshView();
                }
            } catch (e) { console.error("Error TRM:", e); }
        }

        function refreshView() { loadData(); }
        loadConfig();
        fetchTRM();
        loadData();
    </script>
