<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #1e40af;
            --primary-glow: rgba(30, 64, 175, 0.3);
            --secondary: #6366f1;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .premium-header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 12px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, #1e40af, #6366f1);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px var(--primary-glow);
        }

        .card-deal {
            border-radius: 20px;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .price-cop-display {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -2px;
        }

        /* TOGGLE SWITCH STYLE */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            /* Rojo por defecto (Agotado) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
            /* Verde (Activo) */
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-label {
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .btn-action {
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .nav-pills-custom .nav-link {
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 700;
            color: var(--text-muted);
            background: #e2e8f0;
            margin-right: 10px;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
        }

        .img-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 10px;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn-ia-magic {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid var(--primary-glow);
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-ia-magic:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold">Admin Panel Pro</p>
                </div>
                <div class="col-md-3">
                    <div class="p-2 rounded-3 border-start border-primary border-4 bg-light small fw-semibold"
                        style="font-size: 0.7rem;">
                        Regla: Peso Real (redondeado hacia arriba). Tarifa plana por libra.
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3">
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">TRM Real: <span
                        class="text-primary" id="trm-real">$3.628</span></div>
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">Operativo: <span
                        class="text-primary" id="trm-op">$3.928</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Params -->
        <div class="row mb-5 g-4">
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">D√≥lar Operativo</label>
                    <input type="number" id="globalDolarOp" class="form-control" value="3928" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">Costo Libra ($USD)</label>
                    <input type="number" id="globalRate" class="form-control" value="6" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Quick Post -->
                <div class="card p-3 border-0 shadow-sm rounded-4" style="background: #eff6ff;">
                    <label class="small fw-bold mb-2">Auto-Post Links (Amazon, etc)</label>
                    <div class="input-group">
                        <input type="text" id="manualUrl" class="form-control" placeholder="Pega el enlace aqu√≠...">
                        <button onclick="postManual()" id="btnProcess" class="btn btn-primary fw-bold">PROCESAR</button>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills nav-pills-custom mb-5">
            <li class="nav-item"><button class="nav-link active" id="tab-pending"
                    onclick="switchTab('pending')">PENDIENTES</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-published" onclick="switchTab('published')">PUBLICADAS
                    / VIVO</button></li>
        </ul>

        <div id="main-container"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            loadData();
        }

        function calculateFinal(priceUSD, weightLbs) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;

            // Limpieza y validaci√≥n de peso
            let w = weightLbs;
            if (typeof w === 'string') w = parseFloat(w.replace(',', '.')) || 0;
            if (isNaN(w) || w < 0) w = 0;

            const profitVal = priceUSD * 0.30;
            const taxUSD = priceUSD * 0.07;

            // Regla: Peso Real redondeado hacia arriba por libra
            const shipUSD = Math.ceil(w) * shipRate;

            const totalUSD = priceUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp / 1000) * 1000;

            return { profitVal, taxUSD, shipUSD, totalUSD, finalCOP, dolarOp };
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                const endpoint = currentTab === 'pending' ? '/admin/express/pending' : '/admin/express/published';
                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                renderItems(res.data);
            } catch (e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error al cargar datos.</div>'; }
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay ofertas en esta secci√≥n.</div>'; return; }

            items.forEach(item => {
                const priceUSD = parseFloat(item.price_offer) || 0;
                // --- L√ìGICA DE IA EN TIEMPO REAL SI LOS VALORES VIENEN VAC√çOS ---
                const iaValue = guessIA(item.title);
                const itemWeight = parseFloat(item.weight) || 0;
                const finalWeight = (itemWeight > 0) ? itemWeight : iaValue.weight;
                const finalCat = (item.categoria && item.categoria !== 'General' && item.categoria !== 'Oferta') ? item.categoria : iaValue.cat;

                const calc = calculateFinal(priceUSD, finalWeight);
                const isPending = currentTab === 'pending';
                const isLive = item.status === 'published';

                const card = document.createElement('div');
                card.className = 'card card-deal';

                card.innerHTML = `
                <div class="row g-0 align-items-center">
                    <div class="col-md-2 p-4">
                    <div class="img-container mx-auto mb-3"><img src="/api/proxy-image?url=${encodeURIComponent(item.image)}"></div>
                    <div class="badge bg-primary px-3 py-1 mb-2 w-100">${item.tienda.toUpperCase()}</div>
                    <div class="fw-bold text-center text-primary" style="font-size: 1.2rem;">$${priceUSD.toFixed(2)} USD</div>
                </div>
                <div class="col-md-6 p-4 border-end">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label class="small fw-bold text-muted">T√çTULO (EDITABLE)</label>
                        <button onclick="applyIA('${item.id}')" class="btn-ia-magic"><i class="fa-solid fa-wand-sparkles"></i> RE-CALCULAR IA</button>
                    </div>
                    <textarea class="form-control fw-bold border mb-3" rows="2" style="font-size: 1rem; border-radius: 10px;" id="title-${item.id}">${item.title}</textarea>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label class="small fw-bold text-muted mb-1">CATEGOR√çA <span class="badge bg-light text-primary border" style="font-size: 0.6rem;">ü§ñ IA</span></label>
                            <select id="cat-${item.id}" class="form-select fw-bold" style="border-radius: 10px;">
                                <option value="Electr√≥nica Premium" ${finalCat == 'Electr√≥nica Premium' ? 'selected' : ''}>üíª Electr√≥nica Premium</option>
                                <option value="Lifestyle & Street" ${finalCat == 'Lifestyle & Street' ? 'selected' : ''}>üëü Lifestyle & Street</option>
                                <option value="Relojes & Wearables" ${finalCat == 'Relojes & Wearables' ? 'selected' : ''}>‚åö Relojes & Wearables</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="small fw-bold text-muted mb-1">PRECIO USD</label>
                            <input type="number" id="price-${item.id}" value="${priceUSD}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')">
                        </div>
                        <div class="col-md-3">
                            <label class="small fw-bold text-muted mb-1">PESO LBS <span class="badge bg-light text-primary border" style="font-size: 0.6rem;">ü§ñ IA</span></label>
                            <input type="text" id="weight-${item.id}" value="${finalWeight}" class="form-control fw-bold text-center" oninput="updateRow('${item.id}')">
                        </div>
                    </div>

                    <div class="breakdown" style="background: #f1f5f9; border-radius: 15px; padding: 15px;">
                        <h6 class="small fw-bold text-uppercase mb-3" style="letter-spacing: 1px;"><i class="fa-solid fa-calculator me-2"></i>Desglose Matem√°tico</h6>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Precio Base:</span>
                            <span class="fw-bold">$${priceUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Ganancia (30%):</span>
                            <span class="text-success fw-bold" id="profit-val-${item.id}">+$${calc.profitVal.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1 small">
                            <span>Tax USA (7%):</span>
                            <span class="fw-bold" id="tax-val-${item.id}">+$${calc.taxUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 pb-2 border-bottom small">
                            <span>Env√≠o Internacional (Peso Real):</span>
                            <span class="fw-bold" id="ship-val-${item.id}">+$${calc.shipUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold text-primary">
                            <span>SUBTOTAL USD:</span>
                            <span id="total-val-${item.id}">$${calc.totalUSD.toFixed(2)} USD</span>
                        </div>
                        <div class="d-flex justify-content-between small text-muted mt-1">
                            <span>Tasa Aplicada (TRM + 300):</span>
                            <span class="fw-bold">$${calc.dolarOp} COP</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-4 text-center d-flex flex-column justify-content-center">
                    <span class="small text-muted fw-bold mb-1">SUBTOTAL FINAL A RECAUDAR</span>
                    <div class="price-cop-display mb-4" id="cop-${item.id}" style="font-size: 2.5rem;">$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}</div>
                        
                        ${isPending ?
                        `
                            <button onclick="toggleStatus('${item.id}', true)" class="btn btn-primary fw-bold p-3 w-100 rounded-4 mb-2">APROBAR Y PUBLICAR <i class="fa-solid fa-paper-plane ms-2"></i></button>
                            <button onclick="saveChanges('${item.id}')" class="btn btn-outline-primary btn-sm fw-bold w-100 rounded-3 mb-2"><i class="fa-solid fa-check me-1"></i> GUARDAR SIN PUBLICAR</button>
                        ` :
                        `
                            <div class="mb-3">
                                <span class="status-label ${isLive ? 'text-success' : 'text-danger'}">${isLive ? 'OFERTA ACTIVA ‚úÖ' : 'OFERTA AGOTADA ‚ùå'}</span>
                                <label class="switch">
                                    <input type="checkbox" ${isLive ? 'checked' : ''} onchange="toggleStatus('${item.id}', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <button onclick="saveChanges('${item.id}')" class="btn btn-info btn-sm text-white fw-bold w-100 rounded-3 mb-2"><i class="fa-solid fa-floppy-disk me-1"></i> GUARDAR CAMBIOS</button>
                            `
                    }
                        
                        <div class="mt-4 d-flex justify-content-center gap-4">
                            <a href="${item.link}" target="_blank" class="small fw-bold text-primary text-decoration-none">VER LINK</a>
                            <button onclick="removeItem('${item.id}')" class="btn btn-link p-0 text-danger small fw-bold text-decoration-none">ELIMINAR</button>
                        </div>
                    </div>
                </div>`;
                container.appendChild(card);
            });
        }

        // --- LOGICA DE IA FRONTEND (SHIPPING WEIGHT USA LBS) ---
        function guessIA(title) {
            const t = title.toLowerCase();
            let cat = "Lifestyle & Street";
            let weight = 3.5; // M√≠nimo con caja y empaque

            if (t.match(/laptop|macbook|computer|ssd|cpu|gpu|monitor|keyboard|mouse|headset|gaming|tech/)) {
                cat = "Electr√≥nica Premium";
                if (t.includes('laptop')) weight = 6.5;
                else if (t.includes('monitor')) {
                    if (t.includes('27')) weight = 17.0;
                    else weight = 13.0;
                }
                else if (t.includes('tablet') || t.includes('ipad')) weight = 3.0;
                else weight = 4.0;
            } else if (t.match(/watch|reloj|smartwatch|apple watch|galaxy watch|casio|invicta/)) {
                cat = "Relojes & Wearables";
                weight = 1.0;
            } else {
                if (t.match(/shoe|sneaker|tenis|nike|adidas/)) weight = 5.0;
                else if (t.includes('iphone') || t.includes('phone')) weight = 1.5;
                else if (t.includes('perfume')) weight = 2.0;
            }
            return { cat, weight };
        }

        async function applyIA(id) {
            const currentTitle = document.getElementById(`title-${id}`).value;
            const res = guessIA(currentTitle);

            // 1. Sugerencia Local (Peso y Cat)
            document.getElementById(`cat-${id}`).value = res.cat;
            document.getElementById(`weight-${id}`).value = res.weight;

            // IMPORTANTE: Actualizar c√°lculos inmediatamente
            updateRow(id);

            // 2. Sugerencia Remota (T√≠tulo Optimizado)
            try {
                const response = await axios.post(API_URL + '/admin/express/optimize-title', { title: currentTitle }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                if (response.data.success) {
                    document.getElementById(`title-${id}`).value = response.data.optimized;
                }
            } catch (e) { console.warn("Fall√≥ optimizaci√≥n de t√≠tulo IA"); }
        }

        async function saveChanges(id) {
            const priceInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const weightInput = document.getElementById(`weight-${id}`).value.replace(',', '.');

            const p = parseFloat(priceInput) || 0;
            const w = parseFloat(weightInput) || 0;
            const title = document.getElementById(`title-${id}`).value;
            const categoria = document.getElementById(`cat-${id}`).value;
            const calc = calculateFinal(p, w);

            if (w <= 0) { alert("‚ö†Ô∏è El peso debe ser mayor a 0 (Usa punto o coma para decimales)"); return; }

            try {
                const response = await axios.post(API_URL + '/admin/express/update', {
                    id,
                    title,
                    price_offer: p,
                    weight: w,
                    price_cop: calc.finalCOP,
                    categoria
                }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });

                if (response.data.success) {
                    alert("‚úÖ Guardado correctamente.");
                    loadData();
                } else {
                    alert("‚ö†Ô∏è Error al guardar");
                }
            } catch (e) { alert("‚ùå Error de conexi√≥n al guardar"); }
        }

        async function toggleStatus(id, activate) {
            const priceVal = document.getElementById(`price-${id}`)?.value.replace(',', '.') || "0";
            const weightVal = document.getElementById(`weight-${id}`)?.value.replace(',', '.') || "0";

            const p = parseFloat(priceVal) || 0;
            const w = parseFloat(weightVal) || 0;
            const title = document.getElementById(`title-${id}`)?.value;
            const categoria = document.getElementById(`cat-${id}`)?.value || 'Lifestyle & Street';
            const calc = calculateFinal(p, w);

            if (activate && w <= 0) { alert("‚ö†Ô∏è Define un peso antes de aprobar."); return; }

            try {
                if (activate) {
                    await axios.post(API_URL + '/admin/express/approve', {
                        id,
                        title,
                        price_offer: p,
                        weight: w,
                        price_cop: calc.finalCOP,
                        categoria
                    }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
                } else {
                    await axios.post(API_URL + '/admin/express/finalize', { id }, {
                        headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                    });
                }
                loadData();
            } catch (e) { alert("Error al actualizar estado"); }
        }

        function updateRow(id) {
            const pInput = document.getElementById(`price-${id}`).value.replace(',', '.');
            const wInput = document.getElementById(`weight-${id}`).value.replace(',', '.');

            const p = parseFloat(pInput) || 0;
            const w = parseFloat(wInput) || 0;
            const calc = calculateFinal(p, w);

            document.getElementById(`cop-${id}`).innerText = `$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}`;
            document.getElementById(`profit-val-${id}`).innerText = `+$${calc.profitVal.toFixed(2)} USD`;
            document.getElementById(`tax-val-${id}`).innerText = `+$${calc.taxUSD.toFixed(2)} USD`;
            document.getElementById(`ship-val-${id}`).innerText = `+$${calc.shipUSD.toFixed(2)} USD`;
            document.getElementById(`total-val-${id}`).innerText = `$${calc.totalUSD.toFixed(2)} USD`;
        }

        async function postManual() {
            const urlInput = document.getElementById('manualUrl');
            const url = urlInput.value.trim();
            if (!url) return;

            const btn = document.getElementById('btnProcess');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ANALIZANDO...';
            btn.disabled = true;

            try {
                // PRIMERO: Analizar con la IA
                const analysisRes = await axios.post(API_URL + '/admin/express/analyze', { url }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                const data = analysisRes.data;

                // SEGUNDO: Enviar a la base de datos con los datos detectados
                const response = await axios.post(API_URL + '/admin/express/manual-post', {
                    url: data.url,
                    price: data.price,
                    weight: data.weight,
                    category: data.categoria,
                    title: data.title
                }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                if (response.data.success) {
                    urlInput.value = '';
                    alert(`‚úÖ IA DETECT√ì:\nüì¶ T√≠tulo: ${data.title}\n‚öñÔ∏è Peso: ${data.weight} lbs\nüè∑Ô∏è Cat: ${data.categoria}\n\nAgregado a PENDIENTES.`);
                    switchTab('pending');
                }
            } catch (e) {
                console.error(e);
                alert("‚ùå Fall√≥ el an√°lisis de IA. Intenta con otro link o verifica el servidor.");
            }
            btn.innerHTML = 'PROCESAR';
            btn.disabled = false;
        }

        async function removeItem(id) {
            try {
