<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #1e40af;
            --primary-glow: rgba(30, 64, 175, 0.3);
            --secondary: #6366f1;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .premium-header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 12px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, #1e40af, #6366f1);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px var(--primary-glow);
        }

        .card-deal {
            border-radius: 20px;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .price-cop-display {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -2px;
        }

        /* TOGGLE SWITCH STYLE */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            /* Rojo por defecto (Agotado) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
            /* Verde (Activo) */
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-label {
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .btn-action {
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .nav-pills-custom .nav-link {
            border-radius: 15px;
            padding: 12px 25px;
            font-weight: 700;
            color: var(--text-muted);
            background: #e2e8f0;
            margin-right: 10px;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
        }

        .img-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 10px;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold">Admin Panel Pro</p>
                </div>
            </div>
            <div class="d-flex gap-3">
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">TRM Real: <span
                        class="text-primary" id="trm-real">$3.628</span></div>
                <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">Operativo: <span
                        class="text-primary" id="trm-op">$3.928</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Params -->
        <div class="row mb-5 g-4">
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">Dólar Operativo</label>
                    <input type="number" id="globalDolarOp" class="form-control" value="3928" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <label class="small fw-bold mb-2">Costo Libra ($USD)</label>
                    <input type="number" id="globalRate" class="form-control" value="6" onchange="refreshView()">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Quick Post -->
                <div class="card p-3 border-0 shadow-sm rounded-4" style="background: #eff6ff;">
                    <label class="small fw-bold mb-2">Auto-Post Links (Amazon, etc)</label>
                    <div class="input-group">
                        <input type="text" id="manualUrl" class="form-control" placeholder="Pega el enlace aquí...">
                        <button onclick="postManual()" id="btnProcess" class="btn btn-primary fw-bold">PROCESAR</button>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-pills nav-pills-custom mb-5">
            <li class="nav-item"><button class="nav-link active" id="tab-pending"
                    onclick="switchTab('pending')">PENDIENTES</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-published" onclick="switchTab('published')">PUBLICADAS
                    / VIVO</button></li>
        </ul>

        <div id="main-container"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            loadData();
        }

        function calculateFinal(priceUSD, weightLbs) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const profitPct = 0.30;
            const taxPct = 0.07;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;

            const profitVal = priceUSD * profitPct;
            const taxUSD = priceUSD * taxPct;
            const lbsFinal = Math.ceil(weightLbs + 1);
            const shipUSD = lbsFinal * shipRate;

            const totalUSD = priceUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp);

            return { profitVal, taxUSD, lbsFinal, shipUSD, totalUSD, finalCOP, dolarOp };
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                const endpoint = currentTab === 'pending' ? '/admin/express/pending' : '/admin/express/published';
                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                renderItems(res.data);
            } catch (e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error al cargar datos.</div>'; }
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay ofertas en esta sección.</div>'; return; }

            items.forEach(item => {
                const priceUSD = parseFloat(item.price_offer) || 0;
                const weight = parseFloat(item.weight) || 0;
                const calc = calculateFinal(priceUSD, weight);
                const isPending = currentTab === 'pending';
                const isLive = item.status === 'published';

                const card = document.createElement('div');
                card.className = 'card card-deal';
                card.innerHTML = `
                <div class="row g-0 align-items-center">
                    <div class="col-md-3 text-center p-4 border-end" style="background: #fcfdfe;">
                        <div class="img-container mx-auto mb-3"><img src="/api/proxy-image?url=${encodeURIComponent(item.image)}"></div>
                        <div class="badge bg-primary px-3 py-1 mb-2">${item.tienda.toUpperCase()}</div>
                        <div class="fw-bold text-primary">$${priceUSD.toFixed(2)} USD</div>
                    </div>
                    <div class="col-md-5 p-4">
                        <h6 class="fw-bold mb-3"><input type="text" id="title-${item.id}" value="${item.title}" class="form-control border-0 p-0 fw-bold" style="background:transparent;"></h6>
                        
                        <div class="breakdown">
                            <div class="d-flex justify-content-between mb-2 small"><span>PRECIO PRODUCTO:</span> <input type="number" id="price-${item.id}" value="${priceUSD}" class="form-control form-control-sm w-25 text-end" oninput="updateRow('${item.id}')"></div>
                            <div class="d-flex justify-content-between mb-2 small"><span>PESO REAL (LBS):</span> <input type="number" id="weight-${item.id}" value="${weight}" class="form-control form-control-sm w-25 text-end" oninput="updateRow('${item.id}')"></div>
                            <hr class="my-2">
                            <div class="d-flex justify-content-between small fw-bold"><span>TOTAL USD:</span> <span>$${calc.totalUSD.toFixed(2)} USD</span></div>
                        </div>
                    </div>
                    <div class="col-md-4 p-4 text-center">
                        <span class="small text-muted fw-bold">PRECIO FINAL COLOMBIA</span>
                        <div class="price-cop-display mb-4" id="cop-${item.id}">$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}</div>
                        
                        ${isPending ?
                        `<button onclick="toggleStatus('${item.id}', true)" class="btn btn-primary fw-bold p-3 w-100 rounded-4 mb-2">APROBAR Y PUBLICAR <i class="fa-solid fa-paper-plane ms-2"></i></button>` :
                        `
                            <div class="mb-3">
                                <span class="status-label ${isLive ? 'text-success' : 'text-danger'}">${isLive ? 'OFERTA ACTIVA ✅' : 'OFERTA AGOTADA ❌'}</span>
                                <label class="switch">
                                    <input type="checkbox" ${isLive ? 'checked' : ''} onchange="toggleStatus('${item.id}', this.checked)">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <button onclick="saveChanges('${item.id}')" class="btn btn-info btn-sm text-white fw-bold w-100 rounded-3 mb-2"><i class="fa-solid fa-floppy-disk me-1"></i> GUARDAR CAMBIOS</button>
                            `
                    }
                        
                        <div class="mt-4 d-flex justify-content-center gap-4">
                            <a href="${item.link}" target="_blank" class="small fw-bold text-primary text-decoration-none">VER LINK</a>
                            <button onclick="removeItem('${item.id}')" class="btn btn-link p-0 text-danger small fw-bold text-decoration-none">ELIMINAR</button>
                        </div>
                    </div>
                </div>`;
                container.appendChild(card);
            });
        }

        async function saveChanges(id) {
            const p = parseFloat(document.getElementById(`price-${id}`).value) || 0;
            const w = parseFloat(document.getElementById(`weight-${id}`).value) || 0;
            const calc = calculateFinal(p, w);
            const title = document.getElementById(`title-${id}`).value;

            try {
                await axios.post(API_URL + '/admin/express/approve', {
                    id,
                    title,
                    price_offer: p,
                    weight: w,
                    price_cop: calc.finalCOP,
                    categoria: 'General'
                }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
                alert("✅ Cambios guardados correctamente.");
                loadData();
            } catch (e) { alert("Error al guardar cambios"); }
        }

        async function toggleStatus(id, activate) {
            const p = parseFloat(document.getElementById(`price-${id}`)?.value) || 0;
            const w = parseFloat(document.getElementById(`weight-${id}`)?.value) || 0;
            const calc = calculateFinal(p, w);
            const title = document.getElementById(`title-${id}`)?.value;

            try {
                if (activate) {
                    await axios.post(API_URL + '/admin/express/approve', {
                        id,
                        title,
                        price_offer: p,
                        weight: w,
                        price_cop: calc.finalCOP,
                        categoria: 'General'
                    }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
                } else {
                    await axios.post(API_URL + '/admin/express/finalize', { id }, {
                        headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                    });
                }
                loadData();
            } catch (e) { alert("Error al actualizar estado"); }
        }

        function updateRow(id) {
            const p = parseFloat(document.getElementById(`price-${id}`).value) || 0;
            const w = parseFloat(document.getElementById(`weight-${id}`).value) || 0;
            const calc = calculateFinal(p, w);
            document.getElementById(`cop-${id}`).innerText = `$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}`;
        }

        async function postManual() {
            const url = document.getElementById('manualUrl').value;
            if (!url) return;
            const btn = document.getElementById('btnProcess');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                await axios.post(API_URL + '/admin/express/manual-post', { url }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                document.getElementById('manualUrl').value = '';
                loadData();
            } catch (e) { alert("Error al procesar"); }
            btn.innerHTML = 'PROCESAR';
        }

        async function removeItem(id) {
            if (!confirm("¿Eliminar definitivamente?")) return;
            try {
                await axios.post(API_URL + '/admin/express/delete', { id }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                loadData();
            } catch (e) { alert("Error al eliminar"); }
        }

        function refreshView() { loadData(); }
        loadData();
    </script>
</body>

</html>
