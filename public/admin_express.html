<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo v2.0 | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-glow: rgba(37, 99, 235, 0.2);
            --secondary: #6366f1;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-premium: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --radius: 24px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- INPUTS PREMIUM --- */
        .premium-input-box {
            background: white;
            border-radius: 20px;
            padding: 15px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-premium);
            transition: all 0.3s ease;
            height: 100%;
        }

        .premium-input-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .premium-input-box label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
            margin-bottom: 5px;
            display: block;
        }

        .premium-input-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.62rem;
            font-weight: 900;
            color: var(--primary);
            background: transparent;
        }

        .premium-header {
            background: white;
            border-bottom: 2px solid var(--primary);
            padding: 12px 0;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, #1e40af, #6366f1);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px var(--primary-glow);
        }

        .card-deal {
            border-radius: 20px;
            background: white;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .price-cop-display {
            font-size: 2.2rem;
            /* Reducido un poco para asegurar que quepa */
            font-weight: 950;
            color: var(--primary);
            letter-spacing: -1px;
            /* Espaciado m√°s normal */
            line-height: 1;
            white-space: nowrap;
            /* Evitar saltos de l√≠nea */
        }

        /* Ajuste espec√≠fico para m√≥viles muy peque√±os */
        @media (max-width: 400px) {
            .price-cop-display {
                font-size: 1.8rem;
            }
        }

        /* --- MODAL IMAGE --- */
        #mediaModal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
        }

        #mediaModal img {
            max-width: 95%;
            max-height: 90%;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 45px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .premium-header .container {
                flex-direction: column;
                gap: 10px;
            }

            .logo-box {
                width: 30px;
                height: 30px;
            }

            .price-cop-display {
                font-size: 2rem;
                /* Ajuste m√≥vil */
            }

            .img-container {
                width: 100% !important;
                height: 280px !important;
            }

            .card-deal .row .col-md-2 {
                border-right: none !important;
                border-bottom: 1px solid var(--border);
            }

            .card-deal .row .col-md-4 {
                border-left: none !important;
                border-top: 1px solid var(--border);
            }

            .nav-pills-custom {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 15px;
                margin-bottom: 20px !important;
            }

            .nav-pills-custom .nav-link {
                white-space: nowrap;
                font-size: 0.85rem;
                padding: 10px 18px;
            }
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #edf2f7;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #10b981;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .nav-pills-custom .nav-link {
            border-radius: 18px;
            padding: 12px 25px;
            font-weight: 700;
            color: var(--text-muted);
            background: white;
            border: 1px solid var(--border);
            margin-right: 10px;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
            border-color: var(--primary);
        }

        .img-container {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 10px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .img-container::after {
            content: "\f00e";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 16px;
            opacity: 0;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .img-container:hover::after {
            opacity: 1;
        }

        .btn-ia-magic {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid var(--primary-glow);
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .manual-alert-premium {
            background: linear-gradient(90deg, #fffbeb 0%, #fef3c7 100%);
            border-left: 5px solid var(--accent-yellow);
            color: #92400e;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            animation: pulse-yellow 2s infinite;
        }

        @keyframes pulse-yellow {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        .img-preview-mini:hover {
            border-color: var(--primary) !important;
            transform: scale(1.05);
            transition: all 0.2s;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold">Admin Panel Pro</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end gap-1">
                <div class="d-flex gap-2">
                    <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">TRM Real: <span
                            class="text-primary" id="trm-real">$0</span></div>
                    <div class="badge bg-white border text-dark p-2 rounded-3 small fw-bold">Operativo: <span
                            class="text-primary" id="trm-op">$0</span></div>
                </div>
                <div id="trm-date" class="text-muted" style="font-size: 0.65rem; font-weight: 700;">TRM √∫ltima
                    actualizaci√≥n: <span id="trm-time">Cargando...</span></div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Params -->
        <div class="row mb-4 g-3 dashboard-params-row">
            <div class="col-6 col-md-2">
                <div class="premium-input-box">
                    <label class="text-primary">D√≥lar TRM+</label>
                    <input type="number" id="globalDolarOp" value="3928" onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="premium-input-box">
                    <label class="text-primary">$/Libra</label>
                    <input type="number" id="globalRate" value="6" onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="premium-input-box">
                    <label class="text-success">Ganancia %</label>
                    <input type="number" id="globalProfit" value="30" onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-6 col-md-2">
                <div class="premium-input-box">
                    <label class="text-danger">USA Tax %</label>
                    <input type="number" id="globalTax" value="7" onchange="saveConfig(); refreshView()">
                </div>
            </div>
            <div class="col-md-4">
                <div class="premium-input-box h-100" style="background: #f8fafc;">
                    <label><i class="fa-solid fa-search me-1"></i> Buscador</label>
                    <input type="text" id="searchTerm" placeholder="Filtrar por nombre..."
                        oninput="renderItemsFiltered()" style="font-size: 1.2rem;">
                </div>
            </div>
        </div>

        <!-- Quick Post -->
        <div class="card p-4 border-0 shadow-sm rounded-4 mb-5"
            style="background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h5 class="fw-bold mb-1"><i class="fa-solid fa-link me-2"></i> Procesar Enlace</h5>
                    <p class="small text-muted mb-0">Pega el link de Amazon, Nike, eBay, etc.</p>
                </div>
                <div class="col-md-8">
                    <div class="input-group input-group-lg">
                        <input type="text" id="manualUrl" class="form-control border-0"
                            placeholder="https://www.amazon.com/dp/..." style="border-radius: 15px 0 0 15px;">
                        <button onclick="postManual()" id="btnProcess" class="btn btn-primary px-4 fw-bold"
                            style="border-radius: 0 15px 15px 0;">PROCESAR LINK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-5">
            <ul class="nav nav-pills nav-pills-custom m-0">
                <li class="nav-item"><button class="nav-link active" id="tab-pending"
                        onclick="switchTab('pending')">PENDIENTES</button></li>
                <li class="nav-item"><button class="nav-link" id="tab-published"
                        onclick="switchTab('published')">PUBLICADAS / VIVO</button></li>
                <li class="nav-item"><button class="nav-link" id="tab-archived"
                        onclick="switchTab('archived')">HISTORIAL / ARCHIVO</button></li>
            </ul>
            <button onclick="runHealthCheck()"
                class="btn btn-outline-secondary btn-sm fw-bold rounded-pill px-3 shadow-sm"
                style="font-size: 0.7rem; background: white;">
                <i class="fa-solid fa-stethoscope me-1 text-primary"></i> CHEQUEO PROFESIONAL
            </button>
        </div>

        <div id="health-check-results" class="mb-4 d-none">
            <div class="card border-0 shadow-sm rounded-4 p-3 bg-white border-start border-4 border-info">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="fw-bold m-0"><i class="fa-solid fa-microchip me-2 text-primary"></i> DIAGN√ìSTICO DEL
                        SISTEMA</h6>
                    <button onclick="document.getElementById('health-check-results').classList.add('d-none')"
                        class="btn-close" style="font-size: 0.6rem;"></button>
                </div>
                <div id="health-details" class="row g-3">
                    <!-- Din√°mico -->
                </div>
            </div>
        </div>

        <div id="main-container"></div>
    </div>

    <!-- Modal para zoom de imagen -->
    <div id="mediaModal">
        <span class="close-modal" onclick="closeZoom()">&times;</span>
        <img id="modalImg" src="">
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';

        // --- FUNCIONES DE ZOOM PROFESIONAL ---
        function openZoom(imgUrl) {
            if (!imgUrl) return;
            const modal = document.getElementById('mediaModal');
            const modalImg = document.getElementById('modalImg');
            // Usar el proxy para mayor fidelidad
            modalImg.src = '/api/proxy-image?url=' + encodeURIComponent(imgUrl);
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Evitar scroll
        }

        function closeZoom() {
            const modal = document.getElementById('mediaModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal al hacer click fuera de la imagen
        window.onclick = function (event) {
            const modal = document.getElementById('mediaModal');
            if (event.target == modal) closeZoom();
        }

        async function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            document.getElementById('tab-archived').classList.toggle('active', tab === 'archived');
            await loadData();
        }

        async function postManual() {
            const urlInput = document.getElementById('manualUrl');
            const url = urlInput.value.trim();
            if (!url) {
                alert("‚ö†Ô∏è Por favor ingresa un enlace para procesar.");
                return;
            }

            const btn = document.getElementById('btnProcess');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> PROCESANDO...';
            btn.disabled = true;

            try {
                // 1. ANALIZAR Y EXTRAER DATOS CON DEEPSCRAPER
                const analysisRes = await axios.post(API_URL + '/admin/express/analyze', { url }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                const data = analysisRes.data;
                console.log('[FRONTEND] Datos recibidos del an√°lisis:', data);

                // 2. CREAR BORRADOR CON LOS DATOS EXTRA√çDOS
                await axios.post(API_URL + '/admin/express/manual-post', {
                    url: data.url,
                    price: data.price || 0.01,        // ‚úÖ Usar precio extra√≠do
                    weight: data.weight || 0,         // ‚úÖ Usar peso extra√≠do
                    category: data.categoria || 'Lifestyle & Street',
                    title: data.title || '',          // ‚úÖ Usar t√≠tulo extra√≠do
                    image: data.image || '',          // ‚úÖ Usar imagen extra√≠da
                    store: data.store
                }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                // 3. NOTIFICAR √âXITO
                urlInput.value = '';
                if (data.isManualNotice) {
                    alert(`‚ö†Ô∏è MODO MANUAL ACTIVADO\nTienda: ${data.store}\n\nNo se pudieron extraer datos autom√°ticamente.\nPor favor completa t√≠tulo, precio e imagen manualmente.`);
                } else {
                    alert(`‚úÖ PRODUCTO EXTRA√çDO\nT√≠tulo: ${data.title}\nPrecio: $${data.price} USD\n\nRevisa y ajusta los datos antes de publicar.`);
                }
                switchTab('pending');
                loadData();
            } catch (e) {
                console.error("DEBUG ERROR LINK:", e);
                const serverMsg = e.response?.data?.error || "Error desconocido en el servidor";
                alert(`‚ùå FALLO EL PROCESAMIENTO:\n${serverMsg}\n\nPrueba con un link directo del producto.`);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function calculateFinal(priceUSD, weightLbs) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;
            const profitPercent = (parseFloat(document.getElementById('globalProfit').value) || 0) / 100;
            const taxPercent = (parseFloat(document.getElementById('globalTax').value) || 0) / 100;

            // Limpieza y validaci√≥n de peso
            let w = weightLbs;
            if (typeof w === 'string') w = parseFloat(w.replace(',', '.')) || 0;
            if (isNaN(w) || w < 0) w = 0;

            const pUSD = parseFloat(priceUSD) || 0;
            if (pUSD <= 0) return null; // NO CALCULAR SI EL PRECIO ES 0 O MENOR

            const profitVal = pUSD * profitPercent;
            const taxUSD = pUSD * taxPercent;

            // Regla: Peso Real redondeado hacia arriba por libra
            const shipUSD = Math.ceil(w) * shipRate;

            const totalUSD = pUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp / 1000) * 1000;

            return { profitVal, taxUSD, shipUSD, totalUSD, finalCOP, dolarOp, profitPercent, taxPercent };
        }

        let ALL_ITEMS = [];

        function saveConfig() {
            const config = {
                dolar: document.getElementById('globalDolarOp').value,
                rate: document.getElementById('globalRate').value,
                profit: document.getElementById('globalProfit').value,
                tax: document.getElementById('globalTax').value
            };
            localStorage.setItem('express_config', JSON.stringify(config));
        }

        function loadConfig() {
            const config = JSON.parse(localStorage.getItem('express_config'));
            if (config) {
                document.getElementById('globalDolarOp').value = config.dolar;
                document.getElementById('globalRate').value = config.rate;
                document.getElementById('globalProfit').value = config.profit;
                document.getElementById('globalTax').value = config.tax;
            }
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-spinner fa-spin fa-2x"></i></div>';

            try {
                let endpoint = '/admin/express/pending';
                if (currentTab === 'published') endpoint = '/admin/express/published';
                if (currentTab === 'archived') endpoint = '/admin/express/archived';

                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                ALL_ITEMS = res.data;
                renderItemsFiltered();
            } catch (e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error al cargar datos.</div>'; }
        }

        function renderItemsFiltered() {
            const term = document.getElementById('searchTerm').value.toLowerCase();
            const filtered = ALL_ITEMS.filter(item =>
                (item.title || '').toLowerCase().includes(term) ||
                (item.tienda || '').toLowerCase().includes(term) ||
                (item.id || '').toLowerCase().includes(term)
            );
            renderItems(filtered);
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay ofertas en esta secci√≥n.</div>'; return; }

            items.forEach(item => {
                const priceUSD = parseFloat(item.price_offer) || 0;
                const isFreshManual = !item.title || item.title === '';
                const iaValue = guessIA(item.title || '');
                const itemWeight = parseFloat(item.weight) || 0;
                const finalWeight = (itemWeight > 0) ? itemWeight : iaValue.weight;
                const finalCat = (item.categoria && item.categoria !== 'General' && item.categoria !== 'Oferta') ? item.categoria : iaValue.cat;

                const calc = calculateFinal(priceUSD, finalWeight);
                const isPending = currentTab === 'pending';
                const isLive = item.status === 'published';

                const card = document.createElement('div');
                card.className = 'card card-deal';
                if (isFreshManual) card.style.border = "3px solid #f59e0b";

                card.innerHTML = `
                <div class="row g-0 align-items-center">
                    <div class="col-md-2 p-4 text-center border-end">
                        <div class="img-container mx-auto mb-3 shadow-sm" id="preview-box-${item.id}" onclick="openZoom('${item.image || ''}')">
                            <img src="${item.image ? '/api/proxy-image?url=' + encodeURIComponent(item.image) : 'https://placehold.co/400?text=SIN+FOTO'}">
                            ${!item.image ? '<div style="position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:rgba(255,255,255,0.7); font-weight:800; color:var(--accent-red); font-size:0.7rem;">REQUERIDO</div>' : ''}
                        </div>
                        <div class="badge bg-primary px-3 py-1 mb-2 w-100">${item.tienda.toUpperCase()}</div>
                        <div class="fw-bold text-center text-primary mb-2" style="font-size: 1.2rem;">$${priceUSD.toFixed(2)} USD</div>
                        <label class="xsmall fw-bold text-muted d-block text-start mb-1" style="font-size:0.6rem;">URL IMAGEN PRINCIPAL:</label>

        function guessIA(title) {
            const t = title.toLowerCase();
            let cat = "Lifestyle & Street";
            let weight = 3.5; // M√≠nimo con caja y empaque

            if (t.match(/laptop|macbook|computer|ssd|cpu|gpu|monitor|keyboard|mouse|headset|gaming|tech/)) {
                cat = "Electr√≥nica Premium";
                if (t.includes('laptop')) weight = 6.5;
                else if (t.includes('monitor')) {
                    if (t.includes('27')) weight = 17.0;
                    else weight = 13.0;
                }
                else if (t.includes('tablet') || t.includes('ipad')) weight = 3.0;
                else weight = 4.0;
            } else if (t.match(/watch|reloj|smartwatch|apple watch|galaxy watch|casio|invicta/)) {
                cat = "Relojes & Wearables";
                weight = 1.0;
            } else {
                if (t.match(/shoe|sneaker|tenis|nike|adidas/)) weight = 5.0;
                else if (t.includes('iphone') || t.includes('phone')) weight = 1.5;
                else if (t.includes('perfume')) weight = 2.0;
            }
            return { cat, weight };
        }

                } else {
                    loadData();
                }
            } catch (e) {
                alert("Error al eliminar: " + (e.response?.data?.error || e.message));
            }
        }

        async function searchMeli(id) {
            const titleInput = document.getElementById(`title-${id}`);
            if (!titleInput) {
                console.error("Input de t√≠tulo no encontrado para ID:", id);
                return;
            }

            const title = titleInput.value.trim();
            const box = document.getElementById(`meli-box-${id}`);
            const priceSpan = document.getElementById(`meli-price-${id}`);
            const linkA = document.getElementById(`meli-link-${id}`);

            if (!title) {
                alert("‚ö†Ô∏è Primero ingresa o edita un t√≠tulo para buscar.");
                return;
            }

            box.style.display = 'block';
            priceSpan.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Buscando...';

            try {
                const response = await axios.post(API_URL + '/admin/express/meli-search', { title, id }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });

                if (response.data.success) {
                    const price = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(response.data.avgPrice);
                    priceSpan.innerHTML = `<span class="text-dark">${price}</span> <small class="text-muted">(Promedio)</small>`;
                    linkA.href = response.data.link;
                } else {
                    priceSpan.innerText = "Sin resultados";
                }
            } catch (e) {
                console.error("Meli Error:", e);
                const errorMsg = e.response?.data?.error || "Error de conexi√≥n";
                priceSpan.innerHTML = `<span class="text-danger">Error: ${errorMsg}</span>`;
            }
        }

        async function fetchTRM() {
            try {
                const res = await axios.get(API_URL + '/express/trm');
                if (res.data.success) {
                    const trm = Math.round(res.data.trm);
                    const trmOp = Math.ceil((trm + 300) / 10) * 10;

                    const fmt = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 });
                    document.getElementById('trm-real').innerText = fmt.format(trm);
                    document.getElementById('trm-op').innerText = fmt.format(trmOp);
                    document.getElementById('trm-time').innerText = res.data.updated_at || 'Recientemente';

                    // Si el input est√° vac√≠o o es el default, actualizarlo
                    const inputDolar = document.getElementById('globalDolarOp');
                    if (!inputDolar.value || inputDolar.value == "3928") {
                        inputDolar.value = trmOp;
                    }
                    if (typeof refreshView === 'function') refreshView();
                }
            } catch (e) { console.error("Error TRM:", e); }
        }

        function refreshView() { loadData(); }

            try {

                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }

                const d = res.data;

                let html = `

                            <div class="fw-bold ${d.database.status === 'OK' ? 'text-success' : 'text-danger'}">
                                ${d.database.status === 'OK' ? '<i class="fa-solid fa-check-circle me-1"></i> Operativa' : '<i class="fa-solid fa-circle-xmark me-1"></i> ERROR'}
                            </div>
                            <div style="font-size: 0.6rem;">${d.database.details}</div>

                    </div>
                    <div class="col-md-4">
                        <div class="p-2 border rounded-3 bg-light">
                            <div class="xsmall fw-bold text-muted">INTELIGENCIA ARTIFICIAL (IA)</div>
                            <div class="fw-bold ${d.env.OPENAI_API_KEY.includes('‚úÖ') || d.env.DEEPSEEK_KEY ? 'text-success' : 'text-warning'}">
                                ${d.env.DEEPSEEK_KEY ? 'DEEPSEEK V3 üöÄ' : d.env.OPENAI_API_KEY}
                            </div>
                            <div style="font-size: 0.6rem;">Optimizaci√≥n de t√≠tulos, descripciones y pesos.</div>

                    </div>
                    <div class="col-md-4">

        function init() {
            loadConfig();
            fetchTRM();
            loadData();
        }

        // Inicializar
        init();
    </script>
