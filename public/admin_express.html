<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Masbarato Express</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --secondary: #7c3aed;
            --accent-green: #10b981;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -1px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        .premium-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .card-deal {
            border: 1px solid var(--border);
            border-radius: 20px;
            background: white;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            border: none;
        }

        .card-deal:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
        }

        .breakdown {
            background: #f8fafc;
            border-radius: 14px;
            padding: 15px;
            border: 1.5px solid #f1f5f9;
        }

        .price-cop-display {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .btn-premium {
            border-radius: 12px;
            padding: 12px;
            font-weight: 800;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .badge-status {
            font-weight: 800;
            padding: 8px 15px;
            border-radius: 8px;
            letter-spacing: 0.5px;
            font-size: 0.75rem;
            display: inline-block;
        }

        .nav-pills-custom .nav-link {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 700;
            color: var(--text-muted);
            border: 2px solid transparent;
        }

        .nav-pills-custom .nav-link.active {
            background: var(--primary) !important;
            color: white !important;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .badge-trm {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .img-container {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 18px;
            padding: 15px;
            border: 1px solid #f1f5f9;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header class="premium-header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-box"><i class="fa-solid fa-plane-up"></i></div>
                <div>
                    <h1 class="h5 fw-bold mb-0">Masbarato <span style="color:var(--secondary)">Express</span></h1>
                    <p class="text-muted small mb-0 fw-semibold" style="font-size: 0.65rem;">Dashboard de Log√≠stica
                        Premium</p>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="badge-trm">TRM Real: <span class="text-primary" id="trm-real">$3.628</span></div>
                <div class="badge-trm">Operativo: <span class="text-primary" id="trm-op">$3.928</span></div>
                <button class="btn btn-sm btn-outline-danger rounded-pill px-3 fw-bold" style="font-size: 0.7rem;"
                    onclick="logout()">Salir <i class="fa-solid fa-right-from-bracket ms-1"></i></button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Par√°metros -->
        <div class="p-4 bg-white rounded-4 border mb-4 shadow-sm">
            <h6 class="text-uppercase fw-900 text-muted mb-4" style="font-size: 0.7rem;"><i
                    class="fa-solid fa-gears me-2"></i>Par√°metros Arquitecto Senior (MASBARATO EXPRESS)</h6>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="small fw-bold mb-1">D√≥lar Operativo (TRM + 300)</label>
                    <input type="number" id="globalDolarOp" class="form-control" value="3928" onchange="refreshView()">
                </div>
                <div class="col-md-2">
                    <label class="small fw-bold mb-1">Ganancia (30% Fijo)</label>
                    <input type="text" class="form-control bg-light" value="30%" readonly>
                    <input type="hidden" id="globalProfit" value="30">
                </div>
                <div class="col-md-2">
                    <label class="small fw-bold mb-1">Tax USA (7% Fijo)</label>
                    <input type="text" class="form-control bg-light" value="7%" readonly>
                    <input type="hidden" id="globalTax" value="7">
                </div>
                <div class="col-md-2">
                    <label class="small fw-bold mb-1">Costo Libra ($USD)</label>
                    <input type="number" id="globalRate" class="form-control" value="6" onchange="refreshView()">
                </div>
                <div class="col-md-3">
                    <div class="p-2 rounded-3 border-start border-primary border-4 bg-light small fw-semibold"
                        style="font-size: 0.7rem;">
                        Regla: Peso Real + 1lb extra obligatoria. Redondeo SIEMPRE hacia arriba.
                    </div>
                </div>
            </div>
        </div>

        <!-- Buscador -->
        <div class="p-3 mb-5 rounded-4 shadow-sm"
            style="background: linear-gradient(to right, #eff6ff, #f5f3ff); border: 1px solid #dbeafe;">
            <div class="row g-2 align-items-center">
                <div class="col-md-7">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0"><i
                                class="fa-solid fa-link text-primary"></i></span>
                        <input type="text" id="manualUrl" class="form-control border-0"
                            placeholder="Pega el link de Amazon, eBay, Nike...">
                    </div>
                </div>
                <div class="col-md-2"><input type="number" id="manualPrice" class="form-control border-0"
                        placeholder="Precio USD"></div>
                <div class="col-md-2"><input type="number" id="manualWeight" class="form-control border-0"
                        placeholder="Peso Lbs"></div>
                <div class="col-md-1"><button onclick="postManual()" id="btnProcess"
                        class="btn btn-primary w-100 fw-bold rounded-3">IR</button></div>
            </div>
        </div>

        <ul class="nav nav-pills nav-pills-custom mb-4 gap-3">
            <li class="nav-item"><button class="nav-link active" id="tab-pending" onclick="switchTab('pending')"><i
                        class="fa-solid fa-clock-rotate-left me-2"></i>PENDIENTES</button></li>
            <li class="nav-item"><button class="nav-link" id="tab-published" onclick="switchTab('published')"><i
                        class="fa-solid fa-circle-check me-2"></i>PUBLICADAS</button></li>
        </ul>

        <div id="main-container"></div>
    </div>

    <script>
        const API_URL = '/api';
        let currentTab = 'pending';
        let allItems = [];

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-pending').classList.toggle('active', tab === 'pending');
            document.getElementById('tab-published').classList.toggle('active', tab === 'published');
            loadData();
        }

        function calculateFinal(priceUSD, weightLbs) {
            const dolarOp = parseInt(document.getElementById('globalDolarOp').value) || 3928;
            const profitPct = 0.30;
            const taxPct = 0.07;
            const shipRate = parseFloat(document.getElementById('globalRate').value) || 6;

            const profitVal = priceUSD * profitPct;
            const taxUSD = priceUSD * taxPct;
            const lbsFinal = Math.ceil(weightLbs + 1); // +1lb extra y redondeo arriba
            const shipUSD = lbsFinal * shipRate;

            const totalUSD = priceUSD + profitVal + taxUSD + shipUSD;
            const finalCOP = Math.ceil(totalUSD * dolarOp);

            return { profitVal, taxUSD, lbsFinal, shipUSD, totalUSD, finalCOP, dolarOp, trm: dolarOp - 300 };
        }

        async function loadData() {
            const container = document.getElementById('main-container');
            container.innerHTML = '<div class="text-center py-5"><i class="fa-solid fa-circle-notch fa-spin fa-2x text-primary"></i></div>';

            try {
                const endpoint = currentTab === 'pending' ? '/admin/express/pending' : '/admin/express/published';
                const res = await axios.get(API_URL + endpoint, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                renderItems(res.data);
            } catch (e) { container.innerHTML = '<div class="text-center py-5 text-danger">Error de autenticaci√≥n. Login necesario.</div>'; }
        }

        function renderItems(items) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            if (!items.length) { container.innerHTML = '<div class="text-center py-5 text-muted">No hay productos.</div>'; return; }

            items.forEach(item => {
                const calc = calculateFinal(parseFloat(item.price_offer) || 0, parseFloat(item.weight) || 2);
                const isPending = currentTab === 'pending';
                const isExpired = item.status === 'expired';

                const card = document.createElement('div');
                card.className = 'card card-deal';
                card.innerHTML = `
                <div class="row g-0 align-items-center">
                    <div class="col-md-3 text-center p-4 border-end">
                        <div class="img-container mx-auto mb-3"><img src="/api/proxy-image?url=${encodeURIComponent(item.image)}"></div>
                        <div class="badge bg-primary px-3 py-1 mb-2">${item.tienda.toUpperCase()}</div>
                        <div class="fw-bold text-primary">$${(parseFloat(item.price_offer) || 0).toFixed(2)} USD</div>
                    </div>
                    <div class="col-md-5 p-4">
                        <textarea class="form-control fw-bold border-0 p-0 mb-3" rows="2" style="background:transparent; resize:none;" id="title-${item.id}">${item.title}</textarea>
                        <select id="cat-${item.id}" class="form-select form-select-sm fw-bold mb-3 w-50" style="color:var(--secondary); background:#eff6ff; border-radius:10px;">
                            <option value="Electr√≥nica Premium" ${item.categoria == 'Electr√≥nica Premium' ? 'selected' : ''}>üíª Electr√≥nica</option>
                            <option value="Lifestyle & Street" ${item.categoria == 'Lifestyle & Street' ? 'selected' : ''}>üëü Lifestyle</option>
                            <option value="Relojes & Wearables" ${item.categoria == 'Relojes & Wearables' ? 'selected' : ''}>‚åö Relojes</option>
                        </select>
                        <div class="breakdown">
                            <div class="d-flex justify-content-between mb-2 small"><span class="fw-bold">1. PRECIO BASE:</span> <input type="number" id="price-${item.id}" value="${item.price_offer}" class="form-control form-control-sm text-end w-25 fw-bold" onchange="updateRow('${item.id}')"></div>
                            <div class="d-flex justify-content-between mb-2 small"><span class="fw-bold">2. GANANCIA (30%):</span> <span class="text-success fw-bold">+$${calc.profitVal.toFixed(2)} USD</span></div>
                            <div class="d-flex justify-content-between mb-2 small"><span class="fw-bold">3. TAX USA (7%):</span> <span class="fw-bold">+$${calc.taxUSD.toFixed(2)} USD</span></div>
                            <div class="d-flex justify-content-between mb-3 small border-bottom pb-2"><span class="fw-bold">4. ENV√çO (USD):</span> <span class="fw-bold">+$${calc.shipUSD.toFixed(2)} USD</span></div>
                            <div class="d-flex justify-content-between align-items-center small">
                                <span class="fw-bold">Peso Real (Lbs):</span>
                                <div class="d-flex align-items-center gap-2"><input type="number" id="weight-${item.id}" value="${item.weight}" class="form-control form-control-sm text-end w-25" onchange="updateRow('${item.id}')"> <span class="fw-bold" style="font-size:0.65rem;">Total (${calc.lbsFinal} Lbs): $${calc.shipUSD.toFixed(2)}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 p-4 text-center" style="background: #fcfdfe">
                        <div class="small text-muted fw-bold mb-2">PRECIO FINAL COLOMBIA</div>
                        <div class="price-cop-display mb-3" id="cop-${item.id}">$ ${new Intl.NumberFormat('es-CO').format(calc.finalCOP)}</div>
                        <div class="d-grid gap-2 mb-3">
                            ${isPending ?
                        `<button onclick="approve('${item.id}')" class="btn btn-primary btn-premium shadow-sm">APROBAR Y PUBLICAR <i class="fa-solid fa-paper-plane ms-2"></i></button>` :
                        isExpired ?
                            `<div class="badge bg-danger py-2 mb-2 w-100">PRODUCTO AGOTADO</div><button onclick="approve('${item.id}')" class="btn btn-primary btn-premium">RE-ACTIVAR</button>` :
                            `<div class="badge bg-success py-2 mb-2 w-100">PRODUCTO EN VIVO</div><button onclick="finalize('${item.id}')" class="btn btn-warning btn-premium">MARCAR AGOTADA</button>`
                    }
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="${item.link}" target="_blank" class="small fw-bold text-muted text-decoration-none"><i class="fa-solid fa-external-link me-1"></i> VER LINK</a>
                            <button onclick="removeItem('${item.id}')" class="btn btn-link p-0 text-danger small fw-bold text-decoration-none"><i class="fa-solid fa-trash me-1"></i> ELIMINAR</button>
                        </div>
                    </div>
                </div>`;
                container.appendChild(card);
            });
        }

        async function postManual() {
            const url = document.getElementById('manualUrl').value;
            if (!url) return;
            const btn = document.getElementById('btnProcess');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                const res = await axios.post(API_URL + '/admin/express/manual-post', { url, price: document.getElementById('manualPrice').value, weight: document.getElementById('manualWeight').value }, {
                    headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
                });
                loadData();
            } catch (e) { alert("Error al procesar link"); }
            btn.innerHTML = 'IR';
        }

        async function approve(id) {
            const p = calculateFinal(parseFloat(document.getElementById(`price-${id}`).value), parseFloat(document.getElementById(`weight-${id}`).value));
            await axios.post(API_URL + '/admin/express/approve', {
                id,
                title: document.getElementById(`title-${id}`).value,
                price_cop: p.finalCOP,
                price_offer: document.getElementById(`price-${id}`).value,
                weight: document.getElementById(`weight-${id}`).value,
                categoria: document.getElementById(`cat-${id}`).value
            }, { headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' } });
            loadData();
        }

        async function finalize(id) {
            await axios.post(API_URL + '/admin/express/finalize', { id }, {
                headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
            });
            loadData();
        }

        async function removeItem(id) {
            if (!confirm("¬øEliminar?")) return;
            await axios.post(API_URL + '/admin/express/delete', { id }, {
                headers: { 'x-admin-password': localStorage.getItem('adminPass') || 'Masbarato2026' }
            });
            loadData();
        }

        function updateRow(id) { setTimeout(() => { renderItems(allItems); }, 100); } // Re-render simple
        function refreshView() { loadData(); }
        function logout() { localStorage.removeItem('adminPass'); location.reload(); }

        loadData();
    </script>
</body>

</html>Forzando reinicio de archivos
