<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Masbarato Deals | Premium USA Aggregator</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for premium icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --secondary: #7c3aed;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --bg-body: #ffffff;
            --bg-sidebar: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.06);
            --sidebar-width: 260px;
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
            text-decoration: none;
        }

        .logo-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            color: var(--text-main);
            letter-spacing: -1px;
        }

        .logo-text span {
            color: var(--primary);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 18px;
            border-radius: 14px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item:hover,
        .nav-item.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .sidebar-footer {
            margin-top: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 0 2px var(--accent-green);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 13px;
            font-weight: 700;
        }

        .user-status {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* --- MAIN CONTENT --- */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px 5%;
            transition: margin 0.3s ease;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .search-wrapper {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border-radius: 100px;
            border: 1px solid var(--border);
            background: #f8fafc;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .top-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-main);
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-join {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 8px 20px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .btn-join:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px var(--primary-glow);
        }

        /* --- CATEGORIES --- */
        .categories-scroll {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-pill {
            padding: 10px 22px;
            border-radius: 100px;
            background: #f1f5f9;
            border: 1px solid transparent;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }

        .cat-pill.active {
            background: white;
            color: var(--text-main);
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        /* Define brand colors for categories like in the screenshot */
        .cat-pill[data-cat="Tecnología"] {
            --cat-color: #3b82f6;
        }

        .cat-pill[data-cat="Gamer"] {
            --cat-color: #8b5cf6;
        }

        .cat-pill[data-cat="Moda"] {
            --cat-color: #10b981;
        }

        .cat-pill[data-cat="Hogar"] {
            --cat-color: #f59e0b;
        }

        .cat-pill[data-cat="Salud"] {
            --cat-color: #ef4444;
        }

        .cat-pill.active {
            border-bottom: 3px solid var(--cat-color, var(--primary)) !important;
        }

        /* --- GRID --- */
        .deal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- CARD --- */
        .deal-card {
            background: white;
            border-radius: 30px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .deal-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .image-container {
            height: 250px;
            background: #f8fafc;
            padding: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .deal-card:hover .image-container img {
            transform: scale(1.05);
        }

        /* Badges from Screenshot */
        .badge-confidence {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .badge-confidence i {
            color: var(--primary);
        }

        .badge-discount-circle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--accent-red);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .badge-store-float {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            background: var(--primary);
        }

        /* Store Colors */
        .store-amazon {
            background: #ff9900;
            color: black;
        }

        .store-best-buy {
            background: #0046be;
        }

        .store-walmart {
            background: #0071ce;
        }

        .store-ebay {
            background: #e53238;
        }

        .store-target {
            background: #cc0000;
        }

        .card-body {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .deal-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
        }

        .price-section {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 25px;
        }

        .price-was {
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: line-through;
            font-weight: 600;
        }

        .price-now {
            font-size: 24px;
            font-weight: 900;
            color: var(--text-main);
        }

        .card-footer {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .btn-view {
            flex: 1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 800;
            font-size: 13px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-view:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        /* --- MOBILE NAV --- */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 20px;
            z-index: 1100;
            border-bottom: 1px solid var(--border);
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            aside {
                transform: translateX(-100%);
            }

            aside.open {
                transform: translateX(0);
            }

            main {
                margin-left: 0;
                padding-top: 80px;
            }

            .mobile-header {
                display: flex;
            }

            .deal-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-join {
                display: none;
            }

            /* Horizontal scrolling on mobile as before but premium look */
            .deal-grid {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding: 10px 0 30px;
                gap: 15px;
            }

            .deal-card {
                min-width: 280px;
                scroll-snap-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
        <a href="#" class="logo-text" style="text-decoration:none;">+BARATO <span>DEALS</span></a>
        <div class="action-btn" style="width:35px; height:35px;"><i class="fa-solid fa-bell"></i></div>
    </div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <a href="/" class="logo-container">
            <div class="logo-box"><i class="fa-solid fa-bolt"></i></div>
            <div class="logo-text">+BARATO <span>DEALS</span></div>
        </a>

        <nav class="nav-menu">
            <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="#" class="nav-item" onclick="filterByTrend('hot')"><i class="fa-solid fa-fire"></i> Ofertas Hot</a>
            <a href="#" class="nav-item" onclick="filterByTrend('trends')"><i class="fa-solid fa-chart-line"></i>
                Tendencias</a>
            <a href="#" class="nav-item" onclick="showFavorites()"><i class="fa-solid fa-heart"></i> Favoritos</a>
            <a href="#" class="nav-item"><i class="fa-solid fa-bell"></i> Alertas</a>
            <div style="height: 1px; background: var(--border); margin: 20px 0;"></div>
            <a href="/admin" class="nav-item"><i class="fa-solid fa-lock"></i> Admin</a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Premium+Member&background=2563eb&color=fff" alt="User">
            </div>
            <div class="user-info">
                <span class="user-name">Usuario Pro</span>
                <span class="user-status">Premium Member</span>
            </div>
            <i class="fa-solid fa-chevron-right" style="margin-left:auto; font-size:12px; color:var(--text-muted);"></i>
        </div>
    </aside>

    <!-- CONTENT -->
    <main>
        <div class="top-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search" class="search-input" placeholder="Buscar ofertas, productos, tiendas...">
            </div>
            <div class="top-actions">
                <div class="action-btn" onclick="toggleLanguage()"><i class="fa-solid fa-globe"></i></div>
                <div class="action-btn"><i class="fa-solid fa-moon"></i></div>
                <a href="https://t.me/Masbarato_deals" target="_blank" class="btn-join">UNIRSE AL CANAL</a>
            </div>
        </div>

        <div class="categories-scroll" id="categories">
            <button class="cat-pill active" data-cat="all"><i class="fa-solid fa-border-all"></i> Todo</button>
            <button class="cat-pill" data-cat="Tecnología"><i class="fa-solid fa-laptop"></i> Tecnología</button>
            <button class="cat-pill" data-cat="Gamer"><i class="fa-solid fa-gamepad"></i> Gamer</button>
            <button class="cat-pill" data-cat="Moda"><i class="fa-solid fa-shirt"></i> Moda</button>
            <button class="cat-pill" data-cat="Hogar"><i class="fa-solid fa-house-chimney"></i> Hogar</button>
            <button class="cat-pill" data-cat="Salud"><i class="fa-solid fa-heart-pulse"></i> Salud</button>
        </div>

        <div class="deal-grid" id="grid">
            <!-- Loading Skeletons or Message -->
            <div style="grid-column: 1/-1; text-align: center; padding: 100px 0;">
                <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 40px; color: var(--primary);"></i>
                <p style="margin-top: 20px; font-weight: 600; color: var(--text-muted);">Cargando gangas premium...</p>
            </div>
        </div>
    </main>

    <script>
        let allDeals = [];
        let currentLang = 'es';

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        async function init() {
            try {
                const res = await fetch('/api/deals');
                allDeals = await res.json();
                render(allDeals);
            } catch (e) {
                console.error("Error loading deals:", e);
                document.getElementById('grid').innerHTML = '<p>Error cargando ofertas. Intenta de nuevo más tarde.</p>';
            }
        }

        function render(deals) {
            const grid = document.getElementById('grid');
            if (deals.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">No se encontraron ofertas.</div>';
                return;
            }

            grid.innerHTML = deals.map(deal => {
                const discount = deal.price_official > deal.price_offer
                    ? Math.round((1 - deal.price_offer / deal.price_official) * 100)
                    : 0;

                const storeClass = getStoreClass(deal.tienda);
                const score = deal.score || Math.floor(Math.random() * (99 - 85 + 1) + 85); // Dummy score for design consistency

                return `
                <article class="deal-card">
                    <div class="image-container">
                        <div class="badge-confidence">
                            <i class="fa-solid fa-shield-check"></i> Confianza: ${score}%
                        </div>
                        ${discount > 0 ? `<div class="badge-discount-circle">-${discount}%</div>` : ''}
                        <div class="badge-store-float ${storeClass}">${deal.tienda}</div>
                        
                        <img src="${deal.image}" alt="${deal.title}" onerror="this.src='https://placehold.co/400x300/f8fafc/64748b?text=${deal.categoria}'">
                    </div>
                    
                    <div class="card-body">
                        <h3 class="deal-title">${deal.title}</h3>
                        
                        <div class="price-section">
                            <span class="price-was">${deal.price_official > 0 ? '$' + deal.price_official : ''}</span>
                            <span class="price-now">$${deal.price_offer}</span>
                        </div>
                        
                        <div class="card-footer">
                            <a href="/go/${deal.id}" target="_blank" class="btn-view">
                                VER OFERTA <i class="fa-solid fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
                `;
            }).join('');
        }

        function getStoreClass(store) {
            const s = store.toLowerCase();
            if (s.includes('amazon')) return 'store-amazon';
            if (s.includes('best buy')) return 'store-best-buy';
            if (s.includes('walmart')) return 'store-walmart';
            if (s.includes('ebay')) return 'store-ebay';
            if (s.includes('target')) return 'store-target';
            return '';
        }

        // --- FILTERS & INTERACTION ---
        document.getElementById('categories').addEventListener('click', (e) => {
            const btn = e.target.closest('.cat-pill');
            if (!btn) return;

            document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const cat = btn.dataset.cat;
            if (cat === 'all') render(allDeals);
            else render(allDeals.filter(d => d.categoria === cat));
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allDeals.filter(d => d.title.toLowerCase().includes(term));
            render(filtered);
        });

        function filterByTrend(type) {
            // Placeholder logic
            if (type === 'hot') render(allDeals.filter(d => d.price_offer < 50));
            else render(allDeals.sort((a, b) => (b.score || 0) - (a.score || 0)));
        }

        init();
    </script>
</body>

</html>
