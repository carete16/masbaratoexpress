<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masbarato Deals | Elite Premium USA</title>
    <link rel="icon" href="https://www.techbargains.com/Content/static/tb-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-glow: rgba(37, 99, 235, 0.15);
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #f59e0b;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            --glass: rgba(255, 255, 255, 0.7);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #020617;
                --card-bg: #0f172a;
                --text-main: #f8fafc;
                --text-muted: #94a3b8;
                --glass: rgba(15, 23, 42, 0.7);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            transition: 0.3s;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--text-main);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lang-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px;
            border-radius: 12px;
            gap: 4px;
            cursor: pointer;
        }

        .lang-btn {
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            transition: 0.3s;
        }

        .lang-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-telegram {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-telegram:hover {
            transform: translateY(-3px) scale(1.02);
            background: var(--primary-dark);
        }

        .hero {
            padding: 80px 5% 50px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -3px;
            line-height: 1;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .search-container {
            position: relative;
            max-width: 650px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 22px 30px;
            border-radius: 24px;
            border: 2px solid transparent;
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 18px;
            box-shadow: var(--card-shadow);
            transition: 0.4s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            transform: scale(1.03);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 10px 22px;
            border-radius: 16px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.03);
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: 0.3s;
            color: var(--text-muted);
        }

        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 8px 15px var(--primary-glow);
        }

        .deal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 60px 5%;
            max-width: 1500px;
            margin: 0 auto;
        }

        .deal-card {
            background: var(--card-bg);
            border-radius: 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.02);
            position: relative;
            animation: fadeIn 0.8s ease-out backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .deal-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.12);
        }

        .image-outer {
            height: 280px;
            background: #f3f4f6;
            /* Darker gray for contrast with white products */
            padding: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .image-outer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .deal-card:hover .image-outer img {
            transform: scale(1.08);
        }

        .badge-discount {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 16px;
            z-index: 10;
        }

        .score-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .card-content {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .store-info {
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .deal-title {
            font-size: 19px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            line-height: 1.4;
            height: 53px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .price-now {
            font-size: 30px;
            font-weight: 800;
            color: var(--text-main);
        }

        .price-was {
            font-size: 18px;
            color: #94a3b8;
            text-decoration: line-through;
        }

        .btn-action-group {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .btn-ia-premium {
            flex: 1;
            padding: 16px;
            border-radius: 18px;
            background: #f1f5f9;
            border: none;
            font-weight: 800;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-main-deal {
            flex: 2;
            padding: 16px;
            border-radius: 18px;
            background: #0f172a;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 800;
            font-size: 15px;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 25px;
        }

        .modal-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 40px;
            position: relative;
            padding: 50px;
        }

        .close-circle {
            position: absolute;
            top: 25px;
            right: 30px;
            cursor: pointer;
            font-size: 28px;
            color: var(--text-muted);
        }

        footer {
            padding: 80px 5%;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo">MASBARATO<span>DEALS</span></a>
        <div class="nav-right">
            <div class="lang-toggle" onclick="toggleLang()">
                <div id="btn-es" class="lang-btn">ES</div>
                <div id="btn-en" class="lang-btn">EN</div>
            </div>
            <a href="https://t.me/Masbarato_deals" target="_blank" class="btn-telegram" data-i18n="telegram_btn">UNIRSE
                AL CANAL</a>
        </div>
    </header>

    <div class="hero">
        <h1 data-i18n="hero_title">Gangas Premium Seleccionadas</h1>
        <p data-i18n="hero_subtitle">Solo las mejores ofertas de USA con m√°s del 20% de descuento real.</p>
        <div class="search-container">
            <input type="text" id="search" class="search-input" data-i18n-placeholder="search_placeholder">
        </div>
        <div class="filters" id="categories">
            <button class="chip active" data-cat="all" data-i18n="filter_all">üî• Todo</button>
            <button class="chip" data-cat="Tecnolog√≠a" data-i18n="filter_tech">üíª Tecnolog√≠a</button>
            <button class="chip" data-cat="Moda" data-i18n="filter_fashion">üëü Moda</button>
            <button class="chip" data-cat="Hogar" data-i18n="filter_home">üè† Hogar</button>
            <button class="chip" data-cat="Gamer" data-i18n="filter_gamer">üéÆ Gamer</button>
        </div>
    </div>

    <main class="deal-grid" id="grid"></main>

    <div id="modal" class="modal-overlay" onclick="if(event.target == this) closeModal()">
        <div class="modal-container">
            <span class="close-circle" onclick="closeModal()">‚úï</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        <p data-i18n="footer_text"></p>
    </footer>

    <script>
        let allDeals = [];
        let currentLang = localStorage.getItem('lang') || 'es';

        const i18n = {
            es: {
                telegram_btn: "UNIRSE AL CANAL",
                hero_title: "Gangas Premium Seleccionadas",
                hero_subtitle: "Solo las mejores ofertas de USA con m√°s del 20% de descuento real.",
                search_placeholder: "Buscar productos de alta gama...",
                filter_all: "üî• Todo",
                filter_tech: "üíª Tecnolog√≠a",
                filter_fashion: "üëü Moda",
                filter_home: "üè† Hogar",
                filter_gamer: "üéÆ Gamer",
                footer_text: "¬© 2026 Masbarato Deals - El standard de las ofertas en USA.",
                btn_ia: "ü§ñ AN√ÅLISIS IA",
                btn_go: "VER GANGA",
                score_label: "Confianza",
                no_deals: "No hay ofertas disponibles actualmente.",
                modal_title: "Reporte de Inteligencia",
                modal_btn: "COMPRAR AHORA"
            },
            en: {
                telegram_btn: "JOIN CHANNEL",
                hero_title: "Handpicked Premium Deals",
                hero_subtitle: "Only the best USA deals with over 20% real discount.",
                search_placeholder: "Search high-end products...",
                filter_all: "üî• All",
                filter_tech: "üíª Tech",
                filter_fashion: "üëü Fashion",
                filter_home: "üè† Home",
                filter_gamer: "üéÆ Gaming",
                footer_text: "¬© 2026 Masbarato Deals - The standard for USA deals.",
                btn_ia: "ü§ñ AI ANALYSIS",
                btn_go: "VIEW DEAL",
                score_label: "Trust Score",
                no_deals: "No deals available currently.",
                modal_title: "Intelligence Report",
                modal_btn: "BUY NOW"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            localStorage.setItem('lang', currentLang);
            updateUIStrings();
            render(allDeals);
        }

        function updateUIStrings() {
            document.querySelectorAll('[data-i18n]').forEach(el => el.textContent = i18n[currentLang][el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = i18n[currentLang][el.getAttribute('data-i18n-placeholder')]);
            document.getElementById('btn-es').classList.toggle('active', currentLang === 'es');
            document.getElementById('btn-en').classList.toggle('active', currentLang === 'en');
        }

        async function init() {
            updateUIStrings();
            const grid = document.getElementById('grid');
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                <div style="font-size: 24px;">‚åõ Cargando ofertas...</div>
            </div>`;

            try {
                console.log('üì° Fetching deals...');
                const res = await fetch('/api/deals');
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                allDeals = await res.json();
                console.log(`‚úÖ Loaded ${allDeals.length} deals`);
                render(allDeals);
            } catch (e) {
                console.error('‚ùå Error loading deals:', e);
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #ef4444;">
                    <div style="font-size: 24px; margin-bottom: 15px;">‚ùå Error al cargar ofertas</div>
                    <p>${e.message}</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer;">
                        Reintentar
                    </button>
                </div>`;
            }
        }

        function render(deals) {
            const grid = document.getElementById('grid');
            const strings = i18n[currentLang];

            if (!deals || deals.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <div style="font-size: 18px; color: var(--text-muted);">${strings.no_deals}</div>
                </div>`;
                return;
            }

            grid.innerHTML = deals.map(deal => {
                const discount = deal.price_official > deal.price_offer ? Math.round((1 - deal.price_offer / deal.price_official) * 100) : 0;

                // --- DIRECT IMAGE LOADING (No Proxy) ---
                const rawImg = deal.image || 'https://www.techbargains.com/Content/static/tb-logo.png';

                // Fallbacks por categor√≠a
                let fallbackImg = 'https://placehold.co/400x300?text=Oferta';
                if (deal.categoria === 'Tecnolog√≠a') fallbackImg = 'https://placehold.co/400x300/2563eb/FFF?text=Tech+Deal';
                else if (deal.categoria === 'Gamer') fallbackImg = 'https://placehold.co/400x300/7c3aed/FFF?text=Gaming';
                else if (deal.categoria === 'Moda') fallbackImg = 'https://placehold.co/400x300/db2777/FFF?text=Fashion';
                else if (deal.categoria === 'Hogar') fallbackImg = 'https://placehold.co/400x300/ea580c/FFF?text=Home';

                return `
                <article class="deal-card">
                    <div class="image-outer">
                        <div class="score-indicator">${strings.score_label}: ${deal.score || 85}%</div>
                        ${discount > 0 ? `<div class="badge-discount">-${discount}%</div>` : ''}

                        <!-- Direct Load with No-Referrer -->
                        <img 
                            src="${rawImg}" 
                            alt="${deal.title}"
                            loading="lazy"
                            referrerpolicy="no-referrer"
                            onerror="this.onerror=null; this.src='${fallbackImg}';"
                        >
                    </div>
                    <div class="card-content">
                        <div class="store-info">${deal.tienda}</div>
                        <h3 class="deal-title">${deal.title}</h3>
                        <div class="price-container">
                            <span class="price-now">USD $${deal.price_offer}</span>
                            ${deal.price_official > 0 ? `<span class="price-was">$${deal.price_official}</span>` : ''}
                        </div>
                        <div class="btn-action-group">
                            <button class="btn-ia-premium" onclick="openModal('${deal.id}')">${strings.btn_ia}</button>
                            <a href="/go/${deal.id}" target="_blank" class="btn-main-deal">${strings.btn_go}</a>
                        </div>
                    </div>
                </article>`;
            }).join('');
        }

        function openModal(id) {
            const deal = allDeals.find(d => d.id === id);
            if (!deal) return;
            const strings = i18n[currentLang];
            document.getElementById('modal-content').innerHTML = `
                <h2>${strings.modal_title}</h2>
                <h3 style="margin:20px 0;">${deal.title}</h3>
                <p style="margin-bottom:30px;">${deal.description || 'Analizando...'}</p>
                <a href="/go/${deal.id}" target="_blank" class="btn-main-deal">${strings.modal_btn}</a>
            `;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('chip')) {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                const cat = e.target.dataset.cat;
                render(cat === 'all' ? allDeals : allDeals.filter(d => d.categoria === cat));
            }
        });

        init();
    </script>
</body>

</html>
