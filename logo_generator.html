<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Logo Masbarato Express (Trust & Security)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f1f5f9;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 40px;
            gap: 60px;
        }

        h2 {
            color: #64748b;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- OPCIÓN FINAL: TRUST & SECURITY --- */
        .social-fusion-container {
            width: 500px;
            height: 500px;
            /* DEGRADADO PREMIUM DE CONFIANZA: 
               De Azul Profundo (Seguridad, Corporativo) a Azul Eléctrico/Violeta (Modernidad, Rapidez) */
            background: linear-gradient(145deg, #2a52be 0%, #7c3aed 100%);
            border-radius: 110px;
            /* Squircle muy suave */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Sombra profunda y suave para dar volumen */
            box-shadow: 0 40px 100px -20px rgba(42, 82, 190, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Efecto de brillo "Glossy" superior para acabado premium */
        .social-fusion-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            border-radius: 110px 110px 0 0;
            pointer-events: none;
        }

        /* Efecto de luz ambiental */
        .social-fusion-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .icon-plane {
            /* Icono de papel (Telegran style) más dinámico */
            font-size: 170px;
            color: white;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.25));
            /* Sombra fuerte para despegarlo del fondo */
            transform: translate(-10px, -15px) rotate(-5deg);
            /* Dinamismo de vuelo */
            margin-bottom: 5px;
            z-index: 5;
        }

        .fusion-text {
            color: white;
            z-index: 5;
            line-height: 0.9;
            text-align: center;
            position: relative;
        }

        .ft-mas {
            font-size: 64px;
            font-weight: 800;
            /* Extra bold sólido */
            letter-spacing: -2px;
            display: block;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .ft-exp {
            font-size: 62px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: block;
            margin-top: 5px;
            opacity: 1;
            /* Opacidad completa */
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Sombra suave para legibilidad */
            color: #ffffff;
            /* Blanco puro sólido */
        }
    </style>
</head>

<body>

    <!-- OPCIÓN IDEAL: FOTO DE PERFIL (CONFIANZA + SEGURIDAD) -->
    <div>
        <h2>FOTO DE PERFIL OFICIAL (INSTAGRAM / WHATSAPP / FACEBOOK)</h2>
        <div class="social-fusion-container">
            <!-- SVG INLINE (INFALIBLE) -->
            <svg class="icon-plane" viewBox="0 0 512 512" width="100" height="100" fill="white"
                xmlns="http://www.w3.org/2000/svg">
                <!-- Paper Plane Path -->
                <path
                    d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
            </svg>
            <div class="fusion-text">
                <span class="ft-mas">masbarato</span>
                <span class="ft-exp">EXPRESS</span>
            </div>
        </div>
    </div>

</body>

</html>
